    <script>
        const SHEETS_QUIZ = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';
        const SHEETS_DIC = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        // DICION√ÅRIO DE TRADU√á√ÉO DA INTERFACE
        const LINGUAS = {
            'pt': { home: 'IN√çCIO', dic: 'DICION√ÅRIO', dicas: 'CURIOSIDADES', perfil: 'PERFIL', ouvir: 'OUVIR TEXTO', trocar: 'TROCAR DE CURSO', rank: 'APRENDIZ üê£', misD: 'MISS√ïES DI√ÅRIAS', misS: 'MISS√ïES SEMANAIS', m1: 'Fazer Quizzes', m2: 'Ouvir G√≠ria', m3: 'Mudar Avatar', s1: 'Chegar ao N√≠vel 5', s2: '7 Dias de Fogo', s3: 'Ler Dicion√°rio', s4: 'Chamar Suporte', s5: 'Indicar Planicchio', dica: 'Sabia que o Brasil √© o maior produtor de caf√© do mundo?' },
            'it': { home: 'INIZIO', dic: 'DIZIONARIO', dicas: 'CURIOSIT√Ä', perfil: 'PROFILO', ouvir: 'ASCOLTA', trocar: 'CAMBIA CORSO', rank: 'APPRENDISTA üê£', misD: 'MISSIONI DIARIE', misS: 'MISSIONI SETTIMANALI', m1: 'Fare Quiz', m2: 'Ascolta Slang', m3: 'Cambia Avatar', s1: 'Livello 5', s2: '7 Giorni Serie', s3: 'Leggi Dizionario', s4: 'Chiama Supporto', s5: 'Invita Amico', dica: 'La Torre di Pisa pende perch√© il terreno √® argilloso!' },
            'en': { home: 'HOME', dic: 'DICTIONARY', dicas: 'TIPS', perfil: 'PROFILE', ouvir: 'LISTEN', trocar: 'CHANGE COURSE', rank: 'LEARNER üê£', misD: 'DAILY MISSIONS', misS: 'WEEKLY MISSIONS', m1: 'Complete Quiz', m2: 'Listen Slang', m3: 'Change Avatar', s1: 'Reach Level 5', s2: '7 Day Streak', s3: 'Read Dictionary', s4: 'Contact Support', s5: 'Invite Friends', dica: 'The Statue of Liberty was a gift from France!' }
        };

        let xp = parseInt(localStorage.getItem('p_xp')) || 0;
        let cursoAtivo = "";
        let listaQuiz = [];
        let indexQ = 0;

        function iniciar(id) {
            cursoAtivo = id;
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            
            traduzirTudo();
            carregarConteudo();
            atualizarProgresso();
            
            document.getElementById('user-nome').value = localStorage.getItem('p_nome') || "Estudante";
            setInterval(falaGato, 10000);
        }

        function traduzirTudo() {
            const nativa = cursoAtivo.split('-')[0]; // Pega a primeira parte (ex: 'pt')
            const t = LINGUAS[nativa] || LINGUAS['pt'];

            // Navega√ß√£o
            document.getElementById('n-home').innerText = t.home;
            document.getElementById('n-dic').innerText = t.dic;
            document.getElementById('n-dicas').innerText = t.dicas;
            document.getElementById('n-perfil').innerText = t.perfil;
            
            // T√≠tulos e Bot√µes
            document.getElementById('txt-dic-tit').innerText = t.dic;
            document.getElementById('txt-dicas-tit').innerText = t.dicas;
            document.getElementById('btn-ouvir').innerText = t.ouvir;
            document.getElementById('btn-trocar').innerText = t.trocar;
            document.getElementById('txt-rank').innerText = t.rank;
            document.getElementById('txt-dica-conteudo').innerText = t.dica;

            // Miss√µes
            document.getElementById('txt-mis-d').innerText = t.misD;
            document.getElementById('txt-mis-s').innerText = t.misS;
            document.getElementById('m-d1').innerText = t.m1;
            document.getElementById('m-d2').innerText = t.m2;
            document.getElementById('m-d3').innerText = t.m3;
            document.getElementById('m-s1').innerText = t.s1;
            document.getElementById('m-s2').innerText = t.s2;
            document.getElementById('m-s3').innerText = t.s3;
            document.getElementById('m-s4').innerText = t.s4;
            document.getElementById('m-s5').innerText = t.s5;
        }

        async function carregarConteudo() {
            try {
                const [rQ, rD] = await Promise.all([fetch(SHEETS_QUIZ), fetch(SHEETS_DIC)]);
                const tQ = await rQ.text();
                const tD = await rD.text();

                listaQuiz = tQ.split(/\r?\n/).slice(1).map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { q: clean(c[1]), a: clean(c[2]), b: clean(c[3]), c: clean(c[4]), ok: clean(c[5]).toLowerCase() };
                }).filter(x => x.q);
                renderQuestao();

                const container = document.getElementById('lista-dic');
                container.innerHTML = "";
                tD.split(/\r?\n/).slice(1).forEach((l, i) => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!clean(c[2])) return;
                    const vip = i > 9;
                    const div = document.createElement('div');
                    div.className = "card relative overflow-hidden";
                    div.innerHTML = `
                        <div class="${vip ? 'vip-blur' : ''}">
                            <div class="flex justify-between items-center">
                                <b class="text-orange-600">${clean(c[2])}</b>
                                <button onclick="ouvirTexto('${clean(c[2])}')">üîä</button>
                            </div>
                            <p class="text-[10px] text-gray-400 italic">${clean(c[3])}</p>
                            <p class="text-sm mt-1 font-bold">${clean(c[4])}</p>
                            ${clean(c[5]) ? `<p class="mt-2 text-xs text-orange-800 bg-orange-50 p-2 rounded">"${clean(c[5])}"</p>` : ''}
                        </div>
                        ${vip ? '<div class="absolute inset-0 flex items-center justify-center font-black text-red-600">üîí VIP</div>' : ''}
                    `;
                    container.appendChild(div);
                });
            } catch(e) {}
        }

        function renderQuestao() {
            if(!listaQuiz.length) return;
            const item = listaQuiz[indexQ % listaQuiz.length];
            document.getElementById('q-pergunta').innerText = item.q;
            const box = document.getElementById('q-opcoes');
            box.innerHTML = "";
            ['a','b','c'].forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-opt";
                btn.innerText = item[opt];
                btn.onclick = () => {
                    if(opt === item.ok) {
                        addXP(25);
                        btn.style.background = "#22c55e"; btn.style.color = "white";
                        reagir("Bravissimo! +25 XP üéâ");
                        setTimeout(() => { indexQ++; renderQuestao(); }, 1000);
                    } else {
                        btn.style.background = "#ef4444"; btn.style.color = "white";
                        reagir("Ops! Tente de novo.");
                    }
                };
                box.appendChild(btn);
            });
        }

        function reagir(msg) {
            const g = document.getElementById('gato-img');
            g.classList.add('pulando');
            setTimeout(() => g.classList.remove('pulando'), 600);
            if(msg) document.getElementById('balao').innerText = msg;
        }

        function falaGato() {
            const frases = ["Miau! J√° fez sua miss√£o?", "G√≠rias s√£o o segredo dos nativos!", "O VIP √© incr√≠vel, j√° viu?", "Vamos estudar mais 5 minutinhos?"];
            document.getElementById('balao').innerText = frases[Math.floor(Math.random()*frases.length)];
        }

        function aba(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('p-' + id).classList.add
