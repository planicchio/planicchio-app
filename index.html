    <style>
        body { background-color: #FFF5EB; font-family: 'Inter', sans-serif; }
        
        /* Splash Screen */
        #splash-screen {
            position: fixed; inset: 0; background: #FF8C00; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
            transition: 0.5s;
        }

        /* Mascote Gato Laranja */
        .mascote-container {
            position: fixed; bottom: 85px; left: 20px; z-index: 90;
            display: flex; align-items: center; gap: 10px;
        }
        .gato-laranja { 
            font-size: 50px; cursor: pointer; 
            filter: drop-shadow(0 4px 5px rgba(0,0,0,0.2));
            animation: bounce 2s infinite;
        }
        .balao-fala {
            background: white; padding: 12px; border-radius: 18px; border: 2px solid #FF8C00;
            font-size: 11px; color: #333; max-width: 140px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Menu Inferior Estilo App */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: white;
            display: flex; justify-content: space-around; padding: 12px;
            border-top: 2px solid #FFEDD5; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: bold; color: #FF8C00; }

        /* Barra de Progresso */
        .progress-container { background: #E5E7EB; border-radius: 20px; height: 14px; overflow: hidden; }
        #progress-fill { background: linear-gradient(90deg, #FF8C00, #FFB800); width: 0%; height: 100%; transition: 0.8s; }

        @keyframes bounce { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-8px) scale(1.05); } }
        .hidden { display: none !important; }
        .page { animation: fadeIn 0.3s; padding-bottom: 120px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
