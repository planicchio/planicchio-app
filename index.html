<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Planicchio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#fff7ed;margin:0;padding:20px}
.hidden{display:none}
.card{background:white;padding:16px;border-radius:12px;margin-bottom:16px}
button{width:100%;padding:10px;margin-top:8px;border:none;border-radius:10px;background:#fb923c;color:white;font-size:16px}
select,input{width:100%;padding:8px;margin-bottom:10px}
</style>
</head>

<body>

<div id="start" class="card">
  <h1>PLANICCHIO üê±</h1>

  <select id="course">
    <option value="it-en">Italiano ‚Üí English</option>
    <option value="it-pt">Italiano ‚Üí Portugu√™s</option>
    <option value="pt-it">Portugu√™s ‚Üí Italiano</option>
    <option value="pt-en">Portugu√™s ‚Üí English</option>
    <option value="en-it">English ‚Üí Italiano</option>
    <option value="en-pt">English ‚Üí Portugu√™s</option>
  </select>

  <select id="level">
    <option>A1</option><option>A2</option>
    <option>B1</option><option>B2</option>
    <option>C1</option><option>C2</option>
  </select>

  <button onclick="start()">Come√ßar</button>
</div>

<div id="app" class="hidden">
  <div class="card">
    <p id="prompt"></p>

    <div id="quizBox">
      <button id="o1"></button>
      <button id="o2"></button>
    </div>

    <div id="writeBox" class="hidden">
      <input id="input" placeholder="Escreva aqui">
      <button onclick="next()">OK</button>
    </div>
  </div>
</div>

<script>
let list=[],i=0

const exercises=[

/* ===== IT ‚Üí EN ===== */
{course:"it-en",level:"A1",type:"quiz",prompt:"Come si dice 'Ciao' in inglese?",o1:"Hello",o2:"Bye"},
{course:"it-en",level:"A2",type:"write",prompt:"Traduci: Io mangio",answer:"I eat"},
{course:"it-en",level:"B1",type:"situation",prompt:"Al bar: Come ordini un caff√®?",answer:"I would like a coffee"},
{course:"it-en",level:"B2",type:"write",prompt:"Traduci: Sto cercando lavoro",answer:"I am looking for a job"},
{course:"it-en",level:"C1",type:"write",prompt:"Traduci: Ho acquisito molta esperienza",answer:"I have gained a lot of experience"},
{course:"it-en",level:"C2",type:"situation",prompt:"Discussione: L'educazione migliora la societ√†",answer:"Education improves society"},

/* ===== PT ‚Üí IT ===== */
{course:"pt-it",level:"A1",type:"quiz",prompt:"Como se diz 'Ol√°' em italiano?",o1:"Ciao",o2:"Prego"},
{course:"pt-it",level:"A2",type:"write",prompt:"Traduza: Eu gosto de caf√©",answer:"Mi piace il caff√®"},
{course:"pt-it",level:"B1",type:"write",prompt:"Traduza: Estou aprendendo italiano",answer:"Sto imparando italiano"},
{course:"pt-it",level:"B2",type:"situation",prompt:"No restaurante: pe√ßa a conta",answer:"Il conto, per favore"},
{course:"pt-it",level:"C1",type:"write",prompt:"Traduza: Quero melhorar minhas habilidades",answer:"Voglio migliorare le mie competenze"},
{course:"pt-it",level:"C2",type:"situation",prompt:"Discuss√£o: A tecnologia muda o mundo",answer:"La tecnologia cambia il mondo"},

/* ===== EN ‚Üí PT ===== */
{course:"en-pt",level:"A1",type:"write",prompt:"Translate: Hello",answer:"Ol√°"},
{course:"en-pt",level:"A2",type:"quiz",prompt:"Translate: Thank you",o1:"Obrigado",o2:"Desculpa"},
{course:"en-pt",level:"B1",type:"write",prompt:"Translate: I am studying languages",answer:"Estou estudando l√≠nguas"},
{course:"en-pt",level:"B2",type:"situation",prompt:"At work: I need help",answer:"Preciso de ajuda"},
{course:"en-pt",level:"C1",type:"write",prompt:"Translate: I have extensive experience",answer:"Tenho ampla experi√™ncia"},
{course:"en-pt",level:"C2",type:"situation",prompt:"Discussion: Education is essential",answer:"Educa√ß√£o √© essencial"}
]

function start(){
  const c=document.getElementById("course").value
  const l=document.getElementById("level").value

  list=exercises.filter(e=>e.course===c && e.level===l)

  document.getElementById("start").classList.add("hidden")
  document.getElementById("app").classList.remove("hidden")
  i=0
  show()
}

function show(){
  if(list.length===0){
    document.getElementById("prompt").innerText=
      "‚ö†Ô∏è Ainda n√£o h√° exerc√≠cios para este n√≠vel.\nEscolha outro n√≠vel."
    quizBox.classList.add("hidden")
    writeBox.classList.add("hidden")
    return
  }

  const e=list[i%list.length]
  prompt.innerText=e.prompt

  quizBox.classList.add("hidden")
  writeBox.classList.add("hidden")

  if(e.type==="quiz"){
    quizBox.classList.remove("hidden")
    o1.innerText=e.o1
    o2.innerText=e.o2
    o1.onclick=next
    o2.onclick=next
  }else{
    writeBox.classList.remove("hidden")
  }
}

function next(){
  i++
  show()
}
</script>

</body>
</html>
