<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planicchio ğŸ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FFF5EB; font-family: sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* Splash Screen */
        .splash-screen { position: fixed; inset: 0; background: #FF8C00; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .hidden { display: none !important; }

        /* AnimaÃ§Ã£o do Gato */
        .gato-emoji { font-size: 50px; cursor: pointer; display: inline-block; transition: 0.3s; }
        .pulando { animation: jump 0.6s ease; }
        @keyframes jump { 
            0%, 100% { transform: translateY(0) scale(1); } 
            50% { transform: translateY(-30px) scale(1.1) rotate(15deg); } 
        }

        /* Layout */
        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px; border-top: 2px solid #FFEDD5; z-index: 999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: bold; color: #FF8C00; border: none; background: none; outline: none; }
        .page { display: none; padding: 20px; padding-bottom: 140px; }
        .active-page { display: block !important; }

        /* BalÃ£o de Fala */
        .mascote-box { position: fixed; bottom: 85px; left: 20px; display: flex; align-items: center; gap: 8px; z-index: 998; }
        .balao { background: white; padding: 10px; border-radius: 15px; border: 2px solid #FF8C00; font-size: 11px; font-weight: bold; max-width: 140px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* BotÃµes de OpÃ§Ã£o */
        .btn-opt { width: 100%; text-align: left; padding: 16px; margin-bottom: 12px; border: 2px solid #FFEDD5; border-radius: 20px; font-weight: bold; color: #FF8C00; background: white; transition: 0.2s; }
        .btn-opt:active { background: #FF8C00; color: white; transform: scale(0.98); }
        
        .progress-bar { background: #E5E7EB; border-radius: 10px; height: 12px; overflow: hidden; margin: 10px 0; }
        #progress-fill { background: #FF8C00; width: 0%; height: 100%; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="splash" class="splash-screen">
        <div class="gato-emoji pulando">ğŸ±</div>
        <h1 class="text-3xl font-black mb-2 italic">PLANICCHIO</h1>
        <div class="mb-6 px-4">
            <p class="text-sm font-bold">Escolha o seu curso</p>
            <p class="text-xs italic opacity-80">Scegli o teu corso / Choose your course</p>
        </div>
        
        <div class="grid grid-cols-1 gap-3 w-72 px-4">
            <button onclick="entrar('it-en')" class="bg-white text-orange-600 font-black py-3 rounded-xl shadow-lg border-b-4 border-orange-200 text-xs">ITALIANO â” ENGLISH ğŸ‡ºğŸ‡¸</button>
            <button onclick="entrar('it-pt')" class="bg-white text-orange-600 font-black py-3 rounded-xl shadow-lg border-b-4 border-orange-200 text-xs">ITALIANO â” PORTUGUÃŠS ğŸ‡§ğŸ‡·</button>
            <button onclick="entrar('pt-it')" class="bg-white text-orange-600 font-black py-3 rounded-xl shadow-lg border-b-4 border-orange-200 text-xs">PORTUGUÃŠS â” ITALIANO ğŸ‡®ğŸ‡¹</button>
            <button onclick="entrar('pt-en')" class="bg-white text-orange-600 font-black py-3 rounded-xl shadow-lg border-b-4 border-orange-200 text-xs">PORTUGUÃŠS â” ENGLISH ğŸ‡ºğŸ‡¸</button>
            <button onclick="entrar('en-it')" class="bg-white text-orange-600 font-black py-3 rounded-xl shadow-lg border-b-4 border-orange-200 text-xs">ENGLISH â” ITALIANO ğŸ‡®ğŸ‡¹</button>
            <button onclick="entrar('en-pt')" class="bg-white text-orange-600 font-black py-3 rounded-xl shadow-lg border-b-4 border-orange-200 text-xs">ENGLISH â” PORTUGUÃŠS ğŸ‡§ğŸ‡·</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="p-4 bg-white sticky top-0 z-50 border-b-2 border-orange-50">
            <div class="flex justify-between items-center text-[10px] font-black text-orange-600">
                <span id="txt-titulo">APRENDIZ ğŸ£</span>
                <span>LVL <span id="txt-lvl">1</span></span>
            </div>
            <div class="progress-bar"><div id="progress-fill"></div></div>
        </header>

        <div id="p-home" class="page active-page">
            <div class="bg-white p-6 rounded-[30px] border-2 border-orange-500 shadow-xl">
                <p id="q-txt" class="font-bold text-gray-800 mb-6 text-center italic text-lg">Carregando...</p>
                <div id="q-box"></div>
                <button onclick="falarPergunta()" class="mt-4 w-full text-xs font-bold text-orange-400">ğŸ”Š OUVIR PERGUNTA</button>
            </div>
        </div>

        <div id="p-dic" class="page">
            <h2 class="text-xl font-black text-orange-600 mb-4 uppercase">DicionÃ¡rio de GÃ­rias</h2>
            <div id="lista-dic" class="space-y-4"></div>
        </div>

        <div id="p-perfil" class="page text-center">
            <div id="avatar-display" class="text-7xl mb-4">ğŸ±</div>
            <h2 id="user-name-display" class="text-2xl font-black text-orange-600 mb-6">Estudante</h2>
            <div class="flex justify-center gap-4 mb-8">
                <span class="text-3xl p-2 bg-white rounded-xl border" onclick="setAvatar('ğŸ±')">ğŸ±</span>
                <span class="text-3xl p-2 bg-white rounded-xl border" onclick="setAvatar('ğŸ¶')">ğŸ¶</span>
                <span class="text-3xl p-2 bg-white rounded-xl border" onclick="setAvatar('ğŸ°')">ğŸ°</span>
                <span class="text-3xl p-2 bg-white rounded-xl border" onclick="setAvatar('ğŸ¦Š')">ğŸ¦Š</span>
            </div>
            <div class="bg-orange-100 p-6 rounded-2xl mb-4">
                <p class="text-3xl font-black text-orange-600" id="txt-xp">0 XP</p>
                <p class="text-xs font-bold text-orange-400 uppercase">Pontos acumulados</p>
            </div>
        </div>

        <div class="mascote-box">
            <div id="gato" class="gato-emoji" onclick="animarGato()">ğŸ±</div>
            <div id="balao" class="balao">Ciao! Vamos comeÃ§ar? âœ¨</div>
        </div>

        <nav class="nav-bottom">
            <button onclick="aba('home')" class="nav-btn">ğŸ <span id="n-home">HOME</span></button>
            <button onclick="aba('dic')" class="nav-btn">ğŸ“–<span id="n-dic">DICIONÃRIO</span></button>
            <button onclick="aba('perfil')" class="nav-btn">ğŸ‘¤<span id="n-perfil">PERFIL</span></button>
        </nav>
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('p_xp')) || 0;
        let curso = "";
        let questaoAtual = { q: "Como se diz 'Bom dia'?", a: "Buongiorno", b: "Ciao", c: "Prego", ok: "a" };

        function entrar(id) {
            curso = id;
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            atualizarProgresso();
            animarGato("Miau! Boa escolha! ğŸš€");
            traduzirInterface();
        }

        function aba(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('p-' + id).classList.add('active-page');
        }

        function animarGato(msg) {
            const gato = document.getElementById('gato');
            gato.classList.add('pulando');
            setTimeout(() => gato.classList.remove('pulando'), 600);
            
            if(msg) {
                document.getElementById('balao').innerText = msg;
            } else {
                const frases = ["Miau! VocÃª Ã© fera!", "JÃ¡ estudou hoje?", "O VIP tem muito mais!", "Tente falar em voz alta!"];
                document.getElementById('balao').innerText = frases[Math.floor(Math.random()*frases.length)];
            }
        }

        function falarPergunta() {
            const msg = new SpeechSynthesisUtterance(document.getElementById('q-txt').innerText);
            msg.lang = curso.startsWith('it') ? 'it-IT' : 'pt-BR';
            window.speechSynthesis.speak(msg);
        }

        function traduzirInterface() {
            const dic = {
                'it-pt': { h: 'HOME', d: 'DIZIONARIO', p: 'PROFILO' },
                'pt-it': { h: 'INÃCIO', d: 'DICIONÃRIO', p: 'PERFIL' }
            };
            const t = dic[curso] || dic['it-pt'];
            document.getElementById('n-home').innerText = t.h;
            document.getElementById('n-dic').innerText = t.d;
            document.getElementById('n-perfil').innerText = t.p;
        }

        function setAvatar(e) {
            document.getElementById('avatar-display').innerText = e;
            document.getElementById('gato').innerText = e;
            localStorage.setItem('p_avatar', e);
            animarGato("Amei o novo visual!");
        }

        function atualizarProgresso() {
            localStorage.setItem('p_xp', xp);
            document.getElementById('txt-xp').innerText = xp + " XP";
            const lvl = Math.floor(xp / 100) + 1;
            document.getElementById('txt-lvl').innerText = lvl;
            document.getElementById('progress-fill').style.width = (xp % 100) + "%";
            
            // SimulaÃ§Ã£o de renderizar pergunta
            document.getElementById('q-txt').innerText = questaoAtual.q;
            const box = document.getElementById('q-box');
            box.innerHTML = "";
            ['a','b','c'].forEach(opt => {
                const b = document.createElement('button');
                b.className = "btn-opt";
                b.innerText = questaoAtual[opt];
                b.onclick = () => {
                    if(opt === questaoAtual.ok) {
                        xp += 25; atualizarProgresso();
                        b.style.borderColor = "#22c55e";
                        animarGato("Correto! +25 XP ğŸ‰");
                    } else {
                        b.style.borderColor = "#ef4444";
                    }
                };
                box.appendChild(b);
            });
        }

        // Recuperar Avatar
        const salvo = localStorage.getItem('p_avatar');
        if(salvo) setAvatar(salvo);
    </script>
</body>
</html>
