<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planicchio üê±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FFF5EB; font-family: sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .splash { position: fixed; inset: 0; background: #FF8C00; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .hidden { display: none !important; }
        .page { display: none; padding: 20px; padding-bottom: 150px; }
        .active-page { display: block !important; }
        
        /* Gato e Interface */
        .gato-emoji { font-size: 50px; cursor: pointer; display: inline-block; transition: 0.3s; }
        .pulando { animation: jump 0.6s ease; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px) rotate(10deg); } }
        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px; border-top: 2px solid #FFEDD5; z-index: 999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: bold; color: #FF8C00; border: none; background: none; }
        .mascote-box { position: fixed; bottom: 85px; left: 20px; display: flex; align-items: center; gap: 8px; z-index: 998; }
        .balao { background: white; padding: 10px; border-radius: 15px; border: 2px solid #FF8C00; font-size: 11px; font-weight: bold; max-width: 140px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* VIP Blur */
        .vip-locked { filter: blur(4px); pointer-events: none; user-select: none; }
        .lock-badge { background: #fee2e2; color: #ef4444; font-size: 9px; padding: 2px 6px; border-radius: 10px; font-weight: bold; }

        .card { background: white; border-radius: 25px; padding: 20px; border: 2px solid #FF8C00; box-shadow: 0 5px 0 #FFEDD5; }
        .progress-bar { background: #E5E7EB; border-radius: 10px; height: 10px; overflow: hidden; margin: 5px 0; }
        #progress-fill { background: #FF8C00; width: 0%; height: 100%; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="splash" class="splash">
        <div class="gato-emoji pulando">üê±</div>
        <h1 class="text-3xl font-black mb-1 italic">PLANICCHIO</h1>
        <p class="text-sm font-bold">Escolha seu curso / <span class="underline decoration-white">Scegli il tuo corso</span></p>
        <p class="text-[10px] opacity-80 mb-6 italic">Choose your course</p>
        
        <div class="grid grid-cols-1 gap-2 w-72 px-4">
            <button onclick="entrar('it-en')" class="bg-yellow-400 text-orange-900 font-black py-3 rounded-xl shadow-lg text-xs ring-4 ring-white">‚≠ê ITALIANO ‚ûî ENGLISH</button>
            <button onclick="entrar('it-pt')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">ITALIANO ‚ûî PORTUGU√äS</button>
            <button onclick="entrar('pt-it')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">PORTUGU√äS ‚ûî ITALIANO</button>
            <button onclick="entrar('pt-en')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">PORTUGU√äS ‚ûî ENGLISH</button>
            <button onclick="entrar('en-it')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">ENGLISH ‚ûî ITALIANO</button>
            <button onclick="entrar('en-pt')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">ENGLISH ‚ûî PORTUGU√äS</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="p-4 bg-white sticky top-0 z-50 border-b-2 border-orange-50">
            <div class="flex justify-between items-center text-[10px] font-black text-orange-600 uppercase">
                <span id="txt-titulo">APRENDIZ üê£</span>
                <span>LVL <span id="txt-lvl">1</span></span>
            </div>
            <div class="progress-bar"><div id="progress-fill"></div></div>
        </header>

        <div id="p-home" class="page active-page">
            <div class="bg-orange-100 p-3 rounded-2xl mb-4 border border-orange-200">
                <p id="t-missao" class="text-[9px] font-black text-orange-600 uppercase mb-1">Miss√µes Semanais</p>
                <div class="flex items-center gap-2">
                    <div class="flex-1 progress-bar"><div style="width: 40%; background: #22c55e; height: 100%;"></div></div>
                    <span class="text-[10px] font-bold text-orange-800">2/5</span>
                </div>
            </div>

            <div class="card mb-4">
                <p id="q-txt" class="font-bold text-gray-800 mb-6 text-center italic text-lg">Carregando...</p>
                <div id="q-box" class="space-y-2"></div>
                <button onclick="ouvirTexto(document.getElementById('q-txt').innerText)" class="mt-4 w-full text-[10px] font-black text-orange-400 uppercase tracking-widest">üîä Ouvir Pergunta</button>
            </div>
        </div>

        <div id="p-dic" class="page">
            <h2 class="text-xl font-black text-orange-600 mb-4 uppercase" id="t-dic">Dicion√°rio</h2>
            <div id="lista-dic" class="space-y-3"></div>
        </div>

        <div id="p-dicas" class="page">
            <h2 class="text-xl font-black text-orange-600 mb-4 uppercase" id="t-dicas">Dicas & Cultura</h2>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1543349689-9a4d426bee8e?w=400" class="rounded-xl mb-4 w-full shadow">
                <p id="cur-txt" class="text-sm text-gray-700 leading-relaxed">A Torre de Pisa demorou quase 200 anos para ser feita. O solo de argila causou a inclina√ß√£o!</p>
            </div>
        </div>

        <div id="p-perfil" class="page text-center">
            <div id="avatar-display" class="text-7xl mb-2">üê±</div>
            <input type="text" id="user-name" placeholder="Teu Nome" class="text-center font-black text-xl border-b-2 border-orange-100 outline-none mb-6 w-full bg-transparent">
            
            <div class="flex justify-center gap-2 mb-8">
                <button onclick="setAvatar('üê±')" class="bg-white p-2 rounded-xl border">üê±</button>
                <button onclick="setAvatar('üê∂')" class="bg-white p-2 rounded-xl border">üê∂</button>
                <button onclick="setAvatar('üê∞')" class="bg-white p-2 rounded-xl border">üê∞</button>
                <button onclick="setAvatar('ü¶ä')" class="bg-white p-2 rounded-xl border">ü¶ä</button>
            </div>

            <button onclick="voltarSplash()" class="w-full bg-gray-200 text-gray-600 font-bold py-3 rounded-xl mb-3 text-[10px] uppercase">Trocar de Curso / Cambia Corso</button>
            <button onclick="window.open('https://wa.me/393716755981')" class="w-full bg-green-500 text-white font-bold py-3 rounded-xl text-[10px] uppercase shadow-lg">Suporte / Aulas</button>
        </div>

        <div class="mascote-box">
            <div id="gato" class="gato-emoji" onclick="animarGato()">üê±</div>
            <div id="balao" class="balao">Ciao! üëã</div>
        </div>

        <nav class="nav-bottom">
            <button onclick="aba('home')" class="nav-btn">üè†<span id="n-home">HOME</span></button>
            <button onclick="aba('dic')" class="nav-btn">üìñ<span id="n-dic">DICION√ÅRIO</span></button>
            <button onclick="aba('dicas')" class="nav-btn">üåç<span id="n-dicas">DICAS</span></button>
            <button onclick="aba('perfil')" class="nav-btn">üë§<span id="n-perfil">PERFIL</span></button>
        </nav>
    </div>

    <script>
        const LINK_EX = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';
        const LINK_SL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        let xp = parseInt(localStorage.getItem('p_xp')) || 0;
        let curso = "";
        let exercicios = [];
        let indexQ = 0;

        function entrar(id) {
            curso = id;
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            traduzirInterface();
            carregarDados();
            atualizarProgresso();
        }

        function voltarSplash() {
            document.getElementById('splash').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden');
        }

        function aba(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('p-' + id).classList.add('active-page');
        }

        function traduzirInterface() {
            const dicTraducoes = {
                'pt-it': { h: 'IN√çCIO', d: 'DICION√ÅRIO', i: 'DICAS', p: 'PERFIL', m: 'MISS√ïES SEMANAIS' },
                'it-pt': { h: 'HOME', d: 'DIZIONARIO', i: 'CURIOSIT√Ä', p: 'PROFILO', m: 'MISSIONI SETTIMANALI' },
                'it-en': { h: 'HOME', d: 'DICTIONARY', i: 'TIPS', p: 'PROFILE', m: 'WEEKLY MISSIONS' }
            };
            const t = dicTraducoes[curso] || dicTraducoes['it-pt'];
            document.getElementById('n-home').innerText = t.h;
            document.getElementById('n-dic').innerText = t.d;
            document.getElementById('n-dicas').innerText = t.i;
            document.getElementById('n-perfil').innerText = t.p;
            document.getElementById('t-dic').innerText = t.d;
            document.getElementById('t-dicas').innerText = t.i;
            document.getElementById('t-missao').innerText = t.m;
        }

        async function carregarDados() {
            try {
                const r1 = await fetch(LINK_EX);
                const t1 = await r1.text();
                exercicios = t1.split(/\r?\n/).slice(1).map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { q: clean(c[1]), a: clean(c[2]), b: clean(c[3]), c: clean(c[4]), ok: clean(c[5]).toLowerCase() };
                }).filter(x => x.q);
                renderQuestao();

                const r2 = await fetch(LINK_SL);
                const t2 = await r2.text();
                const container = document.getElementById('lista-dic');
                container.innerHTML = "";
                t2.split(/\r?\n/).slice(1).forEach((r, i) => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!clean(c[2])) return;
                    const isVip = i > 5;
                    const div = document.createElement('div');
                    div.className = `bg-white p-4 rounded-xl border-l-4 border-orange-400 shadow-sm relative overflow-hidden`;
                    div.innerHTML = `
                        <div class="${isVip ? 'vip-locked' : ''}">
                            <div class="flex justify-between items-start">
                                <h4 class="font-bold text-orange-600">${clean(c[2])}</h4>
                                <button onclick="ouvirTexto('${clean(c[2])}')" class="text-lg">üîä</button>
                            </div>
                            <p class="text-[10px] text-gray-400 italic mb-1">${clean(c[3])}</p>
                            <p class="text-sm">${clean(c[4])}</p>
                        </div>
                        ${isVip ? '<div class="absolute inset-0 flex items-center justify-center bg-white/10"><span class="lock-badge">üîí CONTE√öDO VIP</span></div>' : ''}
                    `;
                    container.appendChild(div);
                });
            } catch(e) {}
        }

        function renderQuestao() {
            if(!exercicios.length) return;
            const item = exercicios[indexQ % exercicios.length];
            document.getElementById('q-txt').innerText = item.q;
            const box = document.getElementById('q-box');
            box.innerHTML = "";
            ['a','b','c'].forEach(o => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 border-2 border-orange-100 rounded-xl font-bold text-orange-600 bg-white active:bg-orange-50";
                btn.innerText = item[o];
                btn.onclick = () => {
                    if(o === item.ok) {
                        xp += 25; atualizarProgresso();
                        btn.style.borderColor = "#22c55e";
                        animarGato("Ottimo! +25 XP");
                        setTimeout(() => { indexQ++; renderQuestao(); }, 800);
                    } else { btn.style.borderColor = "#ef4444"; }
                };
                box.appendChild(btn);
            });
        }

        function ouvirTexto(t) {
            const fala = new SpeechSynthesisUtterance(t);
            fala.lang = curso.startsWith('it') ? 'it-IT' : 'pt-BR';
            window.speechSynthesis.speak(fala);
        }

        function animarGato() {
            const g = document.getElementById('gato');
            g.classList.add('pulando');
            setTimeout(() => g.classList.remove('pulando'), 600);
        }

        function setAvatar(e) { 
            document.getElementById('avatar-display').innerText = e; 
            document.getElementById('gato').innerText = e;
            localStorage.setItem('p_avatar', e);
        }

        function atualizarProgresso() {
            localStorage.setItem('p_xp', xp);
            document.getElementById('txt-xp').innerText = xp + " XP";
            const lvl = Math.floor(xp / 100) + 1;
            document.getElementById('txt-lvl').innerText = lvl;
            document.getElementById('progress-fill').style.width = (xp % 100) + "%";
        }

        function clean(t) { return t ? t.replace(/"/g, '').trim() : ""; }
    </script>
</body>
</html>
