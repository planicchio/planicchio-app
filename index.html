    <style>

        .hidden { display: none !important; }

        /* AnimaÃ§Ã£o Gato */

        .pulando { animation: jump 0.6s ease; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px) rotate(10deg); } }

        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px; border-top: 2px solid #FFEDD5; z-index: 999; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: bold; color: #FF8C00; border: none; background: none; }
        .mascote-box { position: fixed; bottom: 85px; left: 20px; display: flex; align-items: center; gap: 8px; z-index: 998; }
        .balao { background: white; padding: 10px; border-radius: 15px; border: 2px solid #FF8C00; font-size: 11px; font-weight: bold; max-width: 140px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .card { background: white; border-radius: 25px; padding: 20px; border: 2px solid #FF8C00; box-shadow: 0 5px 0 #FFEDD5; }
        .btn-opt { width: 100%; text-align: left; padding: 16px; margin-bottom: 10px; border: 2px solid #FFEDD5; border-radius: 15px; font-weight: bold; color: #FF8C00; background: white; }
        .progress-bar { background: #E5E7EB; border-radius: 10px; height: 12px; overflow: hidden; margin: 10px 0; }
        #progress-fill { background: #FF8C00; width: 0%; height: 100%; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="splash" class="splash">
        <div class="gato-emoji pulando">ğŸ±</div>
        <h1 class="text-3xl font-black mb-2 italic">PLANICCHIO</h1>
        <p class="text-sm font-bold mb-6">Escolha o seu curso / <span class="italic">Scegli il tuo corso</span></p>
        <div class="grid grid-cols-1 gap-2 w-72 px-4">
            <button onclick="entrar('it-en')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">ITALIANO â” ENGLISH ğŸ‡ºğŸ‡¸</button>
            <button onclick="entrar('it-pt')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">ITALIANO â” PORTUGUÃŠS ğŸ‡§ğŸ‡·</button>
            <button onclick="entrar('pt-it')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">PORTUGUÃŠS â” ITALIANO ğŸ‡®ğŸ‡¹</button>
            <button onclick="entrar('pt-en')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">PORTUGUÃŠS â” ENGLISH ğŸ‡ºğŸ‡¸</button>
            <button onclick="entrar('en-it')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">ENGLISH â” ITALIANO ğŸ‡®ğŸ‡¹</button>
            <button onclick="entrar('en-pt')" class="bg-white text-orange-600 font-bold py-3 rounded-xl shadow-lg text-xs">ENGLISH â” PORTUGUÃŠS ğŸ‡§ğŸ‡·</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="p-4 bg-white sticky top-0 z-50 border-b-2 border-orange-50">
            <div class="flex justify-between items-center text-[10px] font-black text-orange-600 uppercase">
                <span id="txt-titulo">APRENDIZ ğŸ£</span>
                <span>LVL <span id="txt-lvl">1</span></span>
            </div>
            <div class="progress-bar"><div id="progress-fill"></div></div>
        </header>

        <div id="p-home" class="page active-page">
            <div class="card mb-4">
                <p id="q-txt" class="font-bold text-gray-800 mb-6 text-center italic text-lg">Carregando...</p>
                <div id="q-box"></div>
                <button onclick="ouvir()" class="mt-4 w-full text-[10px] font-black text-orange-400 uppercase tracking-widest">ğŸ”Š Ouvir / Ascolta</button>
            </div>
        </div>

        <div id="p-dic" class="page">
            <h2 class="text-xl font-black text-orange-600 mb-4 uppercase" id="t-dic">DicionÃ¡rio</h2>
            <div id="lista-dic" class="space-y-3"></div>
        </div>

        <div id="p-dicas" class="page">
            <h2 class="text-xl font-black text-orange-600 mb-4 uppercase" id="t-dicas">Dicas & Cultura</h2>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1543349689-9a4d426bee8e?w=400" class="rounded-xl mb-4 w-full">
                <p class="text-sm text-gray-600" id="txt-curiosidade">Sabia que a Torre de Pisa demorou 199 anos para ser construÃ­da? Ela Ã© torta por causa do solo!</p>
            </div>
        </div>

        <div id="p-perfil" class="page text-center">
            <div id="avatar-display" class="text-7xl mb-2">ğŸ±</div>
            <input type="text" id="user-name" placeholder="Teu Nome" class="text-center font-black text-xl border-b-2 border-orange-100 outline-none mb-6 w-full bg-transparent" onchange="salvarNome()">
            
            <div class="grid grid-cols-4 gap-2 mb-8">
                <button onclick="setAvatar('ğŸ±')" class="bg-white p-2 rounded-xl border">ğŸ±</button>
                <button onclick="setAvatar('ğŸ¶')" class="bg-white p-2 rounded-xl border">ğŸ¶</button>
                <button onclick="setAvatar('ğŸ°')" class="bg-white p-2 rounded-xl border">ğŸ°</button>
                <button onclick="setAvatar('ğŸ¦Š')" class="bg-white p-2 rounded-xl border">ğŸ¦Š</button>
            </div>

            <div class="bg-orange-100 p-4 rounded-2xl mb-4">
                <p class="text-2xl font-black text-orange-600" id="txt-xp">0 XP</p>
                <p class="text-[10px] font-bold text-orange-400">PONTOS TOTAIS</p>
            </div>

            <button onclick="voltarSplash()" class="w-full bg-gray-200 text-gray-600 font-bold py-3 rounded-xl mb-3 text-xs uppercase">Trocar de Curso</button>
            <button onclick="window.open('https://wa.me/393716755981')" class="w-full bg-green-500 text-white font-bold py-3 rounded-xl text-xs uppercase shadow-lg">Suporte VIP</button>
        </div>

        <div class="mascote-box">
            <div id="gato" class="gato-emoji" onclick="animarGato()">ğŸ±</div>
            <div id="balao" class="balao">Ciao! ğŸ‘‹</div>
        </div>

        <nav class="nav-bottom">
            <button onclick="aba('home')" class="nav-btn">ğŸ <span id="n-home">HOME</span></button>
            <button onclick="aba('dic')" class="nav-btn">ğŸ“–<span id="n-dic">DICIONÃRIO</span></button>
            <button onclick="aba('dicas')" class="nav-btn">ğŸŒ<span id="n-dicas">DICAS</span></button>
            <button onclick="aba('perfil')" class="nav-btn">ğŸ‘¤<span id="n-perfil">PERFIL</span></button>
        </nav>
    </div>

    <script>
        const LINK_EX = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';
        const LINK_SL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        let xp = parseInt(localStorage.getItem('p_xp')) || 0;
        let curso = "";
        let exercicios = [];
        let indexQ = 0;

        function entrar(id) {
            curso = id;
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            traduzirInterface();
            carregarDados();
            atualizarProgresso();
            
            const salvoNome = localStorage.getItem('p_nome');
            if(salvoNome) document.getElementById('user-name').value = salvoNome;
            const salvoAvatar = localStorage.getItem('p_avatar');
            if(salvoAvatar) setAvatar(salvoAvatar);
        }

        function voltarSplash() {
            document.getElementById('splash').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden');
        }

        function aba(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('p-' + id).classList.add('active-page');
        }

        function traduzirInterface() {
            const dic = {
                'it-pt': { h: 'HOME', d: 'DIZIONARIO', i: 'CULTURA', p: 'PROFILO' },
                'pt-it': { h: 'INÃCIO', d: 'DICIONÃRIO', i: 'DICAS', p: 'PERFIL' }
            };
            const t = dic[curso] || dic['it-pt'];
            document.getElementById('n-home').innerText = t.h;
            document.getElementById('n-dic').innerText = t.d;
            document.getElementById('n-dicas').innerText = t.i;
            document.getElementById('n-perfil').innerText = t.p;
            document.getElementById('t-dic').innerText = t.d;
            document.getElementById('t-dicas').innerText = t.i;
        }

        async function carregarDados() {
            try {
                // Quiz
                const r1 = await fetch(LINK_EX);
                const t1 = await r1.text();
                exercicios = t1.split(/\r?\n/).slice(1).map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { q: clean(c[1]), a: clean(c[2]), b: clean(c[3]), c: clean(c[4]), ok: clean(c[5]).toLowerCase() };
                }).filter(x => x.q);
                renderQuestao();

                // GÃ­rias
                const r2 = await fetch(LINK_SL);
                const t2 = await r2.text();
                const container = document.getElementById('lista-dic');
                container.innerHTML = "";
                t2.split(/\r?\n/).slice(1).forEach((r, i) => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(clean(c[2])) {
                        const div = document.createElement('div');
                        div.className = "bg-white p-4 rounded-xl border-l-4 border-orange-400 shadow-sm " + (i > 5 ? 'opacity-40' : '');
                        div.innerHTML = `<h4 class="font-bold text-orange-600">${clean(c[2])}</h4><p class="text-xs text-gray-400 italic">${clean(c[3])}</p><p class="text-sm mt-1">${i > 5 ? 'ğŸ”’ Bloqueado (VIP)' : clean(c[4])}</p>`;
                        container.appendChild(div);
                    }
                });
            } catch(e) {}
        }

        function renderQuestao() {
            if(exercicios.length === 0) return;
            const item = exercicios[indexQ % exercicios.length];
            document.getElementById('q-txt').innerText = item.q;
            const box = document.getElementById('q-box');
            box.innerHTML = "";
            ['a','b','c'].forEach(o => {
                const btn = document.createElement('button');
                btn.className = "btn-opt";
                btn.innerText = item[o];
                btn.onclick = () => {
                    if(o === item.ok) {
                        xp += 25; atualizarProgresso();
                        btn.style.background = "#dcfce7";
                        animarGato("Ottimo! +25 XP ğŸ‰");
                        setTimeout(() => { indexQ++; renderQuestao(); }, 1000);
                    } else {
                        btn.style.background = "#fee2e2";
                    }
                };
                box.appendChild(btn);
            });
        }

        function ouvir() {
            const fala = new SpeechSynthesisUtterance(document.getElementById('q-txt').innerText);
            fala.lang = curso.startsWith('it') ? 'it-IT' : 'pt-BR';
            window.speechSynthesis.speak(fala);
        }

        function animarGato(m) {
            const g = document.getElementById('gato');
            g.classList.add('pulando');
            setTimeout(() => g.classList.remove('pulando'), 600);
            if(m) document.getElementById('balao').innerText = m;
        }

        function salvarNome() { localStorage.setItem('p_nome', document.getElementById('user-name').value); }
        function setAvatar(e) { 
            document.getElementById('avatar-display').innerText = e; 
            document.getElementById('gato').innerText = e;
            localStorage.setItem('p_avatar', e);
        }

        function atualizarProgresso() {
            localStorage.setItem('p_xp', xp);
            document.getElementById('txt-xp').innerText = xp + " XP";
            const lvl = Math.floor(xp / 100) + 1;
            document.getElementById('txt-lvl').innerText = lvl;
            document.getElementById('progress-fill').style.width = (xp % 100) + "%";
            const tits = ["Aprendiz ğŸ£", "Viajante ğŸŒ", "Explorador ğŸ›¶", "CidadÃ£o ğŸ›ï¸", "Mestre ğŸ‘‘"];
            document.getElementById('txt-titulo').innerText = tits[Math.min(lvl-1, 4)];
        }

        function clean(t) { return t ? t.replace(/"/g, '').trim() : ""; }
    </script>
</body>
</html>
