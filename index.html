<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio üöÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FFF5EB; padding-bottom: 100px; }
        .quiz-container {
            background: white; border: 3px solid #FF8C00; border-radius: 20px;
            padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(255, 140, 0, 0.2);
        }
        .btn-opcao {
            display: block; width: 100%; background: #fff; color: #FF8C00;
            border: 2px solid #FF8C00; padding: 12px; margin: 10px 0;
            border-radius: 12px; font-weight: bold; transition: 0.3s; text-align: left;
        }
        .btn-opcao:hover { background: #FF8C00; color: white; }
        .btn-proximo {
            background: #FF8C00; color: white; padding: 12px;
            border-radius: 10px; margin-top: 10px; font-weight: bold; width: 100%;
        }
        .card-slang {
            background: white; padding: 20px; border-radius: 15px;
            border-left: 5px solid #FF8C00; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn-upgrade {
            background: #FF8C00; color: white; padding: 18px;
            border-radius: 15px; font-weight: bold; display: block;
            text-align: center; margin-top: 20px; text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .hidden { display: none; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-orange-600">Planicchio üöÄ</h1>

        <div id="quiz-area" class="quiz-container">
            <div id="quiz-content">
                <p id="pergunta-txt" class="font-bold text-lg mb-4 text-gray-800">Caricamento...</p>
                <div id="opcoes-area"></div>
                <div id="feedback-area" class="hidden mt-4 p-4 rounded bg-orange-100 border-l-4 border-orange-500">
                    <p id="feedback-txt" class="mb-3"></p>
                    <button onclick="proximaQuestao()" class="btn-proximo">Prossimo ‚ûî</button>
                </div>
            </div>
        </div>

        <hr class="border-orange-200 my-8">
        <h2 class="text-xl font-bold mb-4 text-orange-700 italic">üìö Slang & Expressions</h2>
        <div id="slang-container" class="space-y-4">
            <p class="text-center text-gray-400">Caricamento...</p>
        </div>
    </div>

    <script>
        const LINK_EX = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';
        const LINK_SL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        let exercicios = [];
        let indexAtual = 0;
        const LIMITE = 2;

        const clean = (t) => t ? t.replace(/"/g, '').trim() : "";

        // Fun√ß√µes de Som
        function tocaSom(tipo) {
            const audio = new Audio(tipo === 'certo' 
                ? 'https://www.soundjay.com/buttons/sounds/button-37.mp3' 
                : 'https://www.soundjay.com/buttons/sounds/button-10.mp3');
            audio.play().catch(() => {});
        }

        async function init() {
            try {
                // Carregar Exerc√≠cios
                const resEx = await fetch(LINK_EX);
                const dataEx = await resEx.text();
                const rowsEx = dataEx.split(/\r?\n/).slice(1);
                exercicios = rowsEx.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        pergunta: clean(c[1]), a: clean(c[2]), b: clean(c[3]), c: clean(c[4]),
                        correta: clean(c[5]).toLowerCase(), explica: clean(c[6])
                    };
                }).filter(i => i.pergunta !== "");
                showQuestao();

                // Carregar Slang Completo (Igual ao VIP)
                const resSl = await fetch(LINK_SL);
                const dataSl = await resSl.text();
                const container = document.getElementById('slang-container');
                container.innerHTML = "";
                
                dataSl.split(/\r?\n/).slice(1).forEach(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (clean(c[2])) {
                        const div = document.createElement('div');
                        div.className = "card-slang";
                        div.innerHTML = `
                            <h3 class="text-xl font-bold text-orange-600">${clean(c[2])}</h3>
                            <p class="text-gray-500 italic mb-1">${clean(c[3])}</p>
                            <p class="text-sm text-gray-700">${clean(c[4])}</p>
                            <div class="mt-2 text-xs bg-orange-50 p-2 rounded"><strong>Example:</strong> ${clean(c[5])}</div>
                        `;
                        container.appendChild(div);
                    }
                });
            } catch (e) { console.log(e); }
        }

        function showQuestao() {
            if (indexAtual >= LIMITE) {
                mostrarBloqueio();
                return;
            }
            const item = exercicios[indexAtual];
            document.getElementById('pergunta-txt').innerText = item.pergunta;
            const area = document.getElementById('opcoes-area');
            area.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            ['a', 'b', 'c'].forEach(l => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerText = item[l];
                btn.onclick = () => {
                    const feedback = document.getElementById('feedback-area');
                    const txt = document.getElementById('feedback-txt');
                    feedback.classList.remove('hidden');
                    if (l === item.correta) {
                        tocaSom('certo');
                        txt.innerHTML = "‚úÖ <b>Bravo!</b> " + item.explica;
                        txt.className = "text-orange-600 font-bold mb-3";
                    } else {
                        tocaSom('errado');
                        txt.innerHTML = "‚ùå <b>Sbagliato!</b> Era la " + item.correta.toUpperCase();
                        txt.className = "text-red-500 font-bold mb-3";
                    }
                };
                area.appendChild(btn);
            });
        }

        function mostrarBloqueio() {
            const msg = encodeURIComponent("Ciao Planicchio! Ho finito gli esercizi gratuiti e vorrei sbloccare l'accesso VIP. Come posso fare?");
            const fone = "393716755981";
            document.getElementById('quiz-area').innerHTML = `
                <div class="text-center py-4">
                    <p class="text-5xl mb-4">üîì</p>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Vuoi continuare?</h2>
                    <p class="text-gray-600 mb-6">Hai completato i 2 esercizi gratuiti di oggi. Passa al <b>VIP</b> per avere esercizi illimitati!</p>
                    <a href="https://wa.me/${fone}?text=${msg}" class="btn-upgrade">DIVENTA VIP ORA üöÄ</a>
                </div>
            `;
        }

        function proximaQuestao() {
            indexAtual++;
            showQuestao();
        }
        init();
    </script>
</body>
</html>
