<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio üöÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FFF5EB; padding-bottom: 50px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .quiz-container {
            background: white; border: 3px solid #FF8C00; border-radius: 20px;
            padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(255, 140, 0, 0.1);
        }
        .btn-opcao {
            display: block; width: 100%; background: #fff; color: #FF8C00;
            border: 2px solid #FF8C00; padding: 12px; margin: 10px 0;
            border-radius: 12px; font-weight: bold; transition: 0.2s; text-align: left;
        }
        .btn-opcao:active { background: #FF8C00; color: white; }
        .card-slang {
            background: white; padding: 18px; border-radius: 15px;
            border-left: 6px solid #FF8C00; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .slang-locked {
            filter: blur(5px); opacity: 0.4; pointer-events: none; user-select: none;
        }
        .btn-upgrade {
            background: #FF8C00; color: white; padding: 18px; border-radius: 15px;
            font-weight: bold; display: block; text-align: center; text-decoration: none;
            box-shadow: 0 4px 15px rgba(255,140,0,0.4); margin-top: 20px;
        }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-black text-center mb-8 text-orange-600 uppercase tracking-tighter">Planicchio <span class="text-gray-800">Free</span></h1>

        <div id="quiz-area" class="quiz-container">
            <div id="quiz-content">
                <p id="pergunta-txt" class="font-bold text-lg mb-4 text-gray-800 italic">Caricamento...</p>
                <div id="opcoes-area"></div>
                <div id="feedback-area" class="hidden mt-4 p-4 rounded-xl bg-orange-50 border-l-4 border-orange-500">
                    <p id="feedback-txt" class="mb-3 text-sm"></p>
                    <button onclick="proximaQuestao()" class="w-full bg-orange-500 text-white font-bold py-3 rounded-lg">Prossimo ‚ûî</button>
                </div>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4 text-orange-700 italic border-b-2 border-orange-200 pb-2">üìö Slang & Expressions</h2>
        <div id="slang-container" class="space-y-4">
            <p class="text-gray-400 italic">Caricamento dizionario...</p>
        </div>
    </div>

    <script>
        const fone = "393716755981";
        const msg = encodeURIComponent("Ciao Planicchio! Ho finito gli esercizi gratuiti e vorrei sbloccare l'accesso VIP.");
        const LINK_EX = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';
        const LINK_SL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        let exercicios = []; 
        let indexAtual = 0;
        const LIMITE = 2;

        const clean = (t) => t ? t.replace(/"/g, '').trim() : "";

        // SOM: Links universais (MP3) de alta velocidade
        function toca(tipo) {
            const s = new Audio(tipo === 'ok' 
                ? 'https://www.soundjay.com/buttons/sounds/button-37.mp3' 
                : 'https://www.soundjay.com/buttons/sounds/button-10.mp3');
            s.play().catch(() => {});
        }

        async function init() {
            try {
                // Carregar Quiz
                const resEx = await fetch(LINK_EX);
                const dataEx = await resEx.text();
                exercicios = dataEx.split(/\r?\n/).slice(1).map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { pergunta: clean(c[1]), a: clean(c[2]), b: clean(c[3]), c: clean(c[4]), correta: clean(c[5]).toLowerCase(), explica: clean(c[6]) };
                }).filter(i => i.pergunta !== "");
                showQuestao();

                // Carregar Slang
                const resSl = await fetch(LINK_SL);
                const dataSl = await resSl.text();
                const container = document.getElementById('slang-container');
                container.innerHTML = "";
                
                const rows = dataSl.split(/\r?\n/).slice(1);
                rows.forEach((row, i) => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (clean(c[2])) {
                        const isLocked = i > 3; // Bloqueia ap√≥s a 4¬™ g√≠ria
                        const div = document.createElement('div');
                        div.className = `card-slang ${isLocked ? 'slang-locked' : ''}`;
                        div.innerHTML = `
                            <h3 class="text-lg font-bold text-orange-600">${clean(c[2])}</h3>
                            <p class="text-gray-500 italic text-xs mb-1">${isLocked ? 'üîí VIP Content' : clean(c[3])}</p>
                            ${!isLocked ? `
                                <p class="text-sm text-gray-700 mb-2">${clean(c[4])}</p>
                                <div class="bg-orange-50 p-2 rounded text-[11px] border-l-2 border-orange-300"><b>Ex:</b> ${clean(c[5])}</div>
                            ` : ''}
                        `;
                        container.appendChild(div);
                    }
                });
                container.innerHTML += `<a href="https://wa.me/${fone}?text=${msg}" class="btn-upgrade">SBLOCCA TUTTE LE G√çRIE ‚ûî</a>`;
            } catch (e) { console.error(e); }
        }

        function showQuestao() {
            if (indexAtual >= LIMITE) {
                document.getElementById('quiz-area').innerHTML = `
                    <div class="text-center py-6">
                        <div class="text-5xl mb-4">üîì</div>
                        <h2 class="text-2xl font-black text-gray-800 mb-2">VUOI DI PI√ô?</h2>
                        <p class="text-gray-600 text-sm mb-6">Passa al <b>VIP</b> per sbloccare centinaia di esercizi!</p>
                        <a href="https://wa.me/${fone}?text=${msg}" class="btn-upgrade">DIVENTA VIP ORA üöÄ</a>
                    </div>`;
                return;
            }
            const item = exercicios[indexAtual];
            document.getElementById('pergunta-txt').innerText = item.pergunta;
            const area = document.getElementById('opcoes-area');
            area.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            ['a', 'b', 'c'].forEach(l => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerText = item[l];
                btn.onclick = () => {
                    const feedback = document.getElementById('feedback-area');
                    feedback.classList.remove('hidden');
                    if (l === item.correta) {
                        toca('ok');
                        document.getElementById('feedback-txt').innerHTML = "‚úÖ <b>Ottimo!</b> " + item.explica;
                        document.getElementById('feedback-txt').className = "text-orange-600 font-bold mb-3";
                    } else {
                        toca('erro');
                        document.getElementById('feedback-txt').innerHTML = "‚ùå <b>Sbagliato!</b> Era la " + item.correta.toUpperCase();
                        document.getElementById('feedback-txt').className = "text-red-500 font-bold mb-3";
                    }
                };
                area.appendChild(btn);
            });
        }

        function proximaQuestao() { indexAtual++; showQuestao(); }
        init();
    </script>
</body>
</html>
