<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Planicchio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:sans-serif;background:#fff7ed;margin:0;padding:20px}
.hidden{display:none}
button{padding:10px;margin:5px 0;width:100%;border:none;border-radius:10px;background:#fb923c;color:white;font-size:16px}
.card{background:white;padding:16px;border-radius:12px;margin-bottom:16px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
</style>
</head>

<body>

<!-- START -->
<div id="start" class="card">
  <h1>PLANICCHIO ğŸ±</h1>
  <p id="chooseText"></p>

  <div class="grid">
    <button onclick="startCourse('it-en')">Italiano â†’ English</button>
    <button onclick="startCourse('it-pt')">Italiano â†’ PortuguÃªs</button>
    <button onclick="startCourse('pt-it')">PortuguÃªs â†’ Italiano</button>
    <button onclick="startCourse('pt-en')">PortuguÃªs â†’ English</button>
    <button onclick="startCourse('en-it')">English â†’ Italiano</button>
    <button onclick="startCourse('en-pt')">English â†’ PortuguÃªs</button>
  </div>

  <div style="margin-top:10px">
    <button onclick="setLang('it')">IT</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('pt')">PT-BR</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <div class="card">
    <p id="prompt"></p>
    <p id="help" style="color:gray;font-size:14px"></p>

    <div id="quizBox">
      <button id="opt1"></button>
      <button id="opt2"></button>
    </div>

    <div id="writeBox" class="hidden">
      <input id="writeInput" style="width:100%;padding:8px">
      <button onclick="checkWrite()">OK</button>
    </div>
  </div>

</div>

<script>
/* ===== INTERFACE TEXT ===== */
const UI={
choose:{
  it:"Scegli il tuo corso",
  en:"Choose your course",
  pt:"Escolha seu curso"
}
}

let uiLang="it"
let course=""
let index=0

/* ===== CONTENT (EXEMPLOS PARA OS 6 CURSOS) ===== */
const content=[

/* IT â†’ EN */
{course:"it-en",type:"quiz",
 prompt:"Cosa significa 'Buongiorno'?",
 help:"Scegli la traduzione corretta",
 o1:"Good morning",o2:"Good night",c:"Good morning"},

/* IT â†’ PT */
{course:"it-pt",type:"quiz",
 prompt:"Cosa significa 'Grazie'?",
 help:"Escolha a traduÃ§Ã£o correta",
 o1:"Obrigado",o2:"Desculpa",c:"Obrigado"},

/* PT â†’ IT */
{course:"pt-it",type:"quiz",
 prompt:"O que significa 'Buongiorno'?",
 help:"Escolha a opÃ§Ã£o correta",
 o1:"Bom dia",o2:"Boa noite",c:"Bom dia"},

/* PT â†’ EN */
{course:"pt-en",type:"quiz",
 prompt:"O que significa 'Obrigado'?",
 help:"Escolha a traduÃ§Ã£o correta",
 o1:"Thank you",o2:"Please",c:"Thank you"},

/* EN â†’ IT */
{course:"en-it",type:"quiz",
 prompt:"What does 'Good morning' mean?",
 help:"Choose the correct translation",
 o1:"Buongiorno",o2:"Buona notte",c:"Buongiorno"},

/* EN â†’ PT */
{course:"en-pt",type:"quiz",
 prompt:"What does 'Please' mean?",
 help:"Choose the correct translation",
 o1:"Por favor",o2:"Obrigado",c:"Por favor"}
]

/* ===== FUNCTIONS ===== */
function setLang(l){
  uiLang=l
  document.getElementById("chooseText").innerText=UI.choose[l]
}

setLang("it")

function startCourse(c){
  course=c
  document.getElementById("start").classList.add("hidden")
  document.getElementById("app").classList.remove("hidden")
  index=0
  showExercise()
}

function showExercise(){
  const list=content.filter(e=>e.course===course)
  if(list.length===0){
    document.getElementById("prompt").innerText="Sem conteÃºdo ainda"
    document.getElementById("help").innerText=""
    return
  }

  const e=list[index%list.length]

  document.getElementById("prompt").innerText=e.prompt
  document.getElementById("help").innerText=e.help

  quizBox.classList.add("hidden")
  writeBox.classList.add("hidden")

  if(e.type==="quiz"){
    quizBox.classList.remove("hidden")
    opt1.innerText=e.o1
    opt2.innerText=e.o2
    opt1.onclick=()=>next()
    opt2.onclick=()=>next()
  }
}

function checkWrite(){
  next()
}

function next(){
  index++
  showExercise()
}
</script>

</body>
</html>
