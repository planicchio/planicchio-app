<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planicchio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --orange:#ff7a00;
  --orange-dark:#e86100;
  --bg:#fff3e8;
  --card:#ffffff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, Arial;
  background:var(--bg);
  color:#333;
}

.screen{display:none;min-height:100vh;padding-bottom:90px}

#splash{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,var(--orange),var(--orange-dark));
  color:white;
  text-align:center;
}
.cat-big{
  font-size:110px;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.btn{
  background:white;
  color:var(--orange-dark);
  border:none;
  padding:14px 26px;
  border-radius:30px;
  font-weight:700;
  margin-top:20px;
  cursor:pointer;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  margin:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.top{
  padding:16px;
}

.level{
  font-weight:900;
  color:var(--orange-dark);
}

.progress{
  height:10px;
  background:#ffd8b2;
  border-radius:20px;
  margin-top:6px;
}
.progress span{
  display:block;
  height:100%;
  background:var(--orange);
  border-radius:20px;
  width:0%;
  transition:.3s;
}

.mission{
  background:white;
  border-radius:14px;
  padding:12px;
  margin-top:10px;
  cursor:pointer;
}
.mission.done{
  opacity:.5;
}

nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  display:flex;
  border-top:1px solid #eee;
}
nav button{
  flex:1;
  padding:12px;
  border:none;
  background:none;
  font-weight:700;
}
nav button.active{
  color:var(--orange-dark);
}

.pet{
  position:fixed;
  right:10px;
  bottom:90px;
  font-size:70px;
  animation:float 3s infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="screen" style="display:flex">
  <div class="cat-big">üê±</div>
  <h1>Planicchio</h1>
  <p>thinking globally üåç</p>
  <button class="btn" onclick="startApp()">Come√ßar</button>
</div>

<!-- APP -->
<div id="app" class="screen">

  <div class="top">
    <div class="level" id="levelText"></div>
    <div>XP: <span id="xpText"></span></div>
    <div class="progress"><span id="xpBar"></span></div>
  </div>

  <!-- HOME -->
  <div id="homeTab" class="tab">
    <div class="card">
      <h3>üî• Miss√µes de hoje</h3>
      <div class="mission" onclick="completeMission(this,20)">üéÆ Jogar minigame</div>
      <div class="mission" onclick="completeMission(this,15)">üìñ Fazer exerc√≠cio</div>
      <div class="mission" onclick="completeMission(this,10)">üß† Aprender palavra</div>
    </div>
  </div>

  <!-- EXERCICIOS -->
  <div id="exTab" class="tab" style="display:none">
    <div class="card">
      <h3>Exerc√≠cio</h3>
      <p>Hello significa:</p>
      <button onclick="exercise(true)">Ol√°</button>
      <button onclick="exercise(false)">Tchau</button>
      <p id="exResult"></p>
    </div>
  </div>

  <!-- DICAS -->
  <div id="tipsTab" class="tab" style="display:none">
    <div class="card">
      <h3>Dica de hoje</h3>
      <p>üìå Em ingl√™s, usamos ‚ÄúHello‚Äù para cumprimentar formalmente.</p>
    </div>
  </div>

  <!-- DICIONARIO -->
  <div id="dicTab" class="tab" style="display:none">
    <div class="card">
      <h3>Dicion√°rio</h3>
      <input id="wordInput" placeholder="Digite uma palavra">
      <button onclick="searchWord()">Buscar</button>
      <p id="dicResult"></p>
    </div>
  </div>

  <!-- PERFIL -->
  <div id="profileTab" class="tab" style="display:none">
    <div class="card">
      <h3>Seu Di√°rio</h3>
      <textarea id="diary"></textarea>
      <button onclick="saveDiary()">Salvar</button>
      <p>üî• Streak: <span id="streakText"></span> dias</p>
    </div>
  </div>

</div>

<div class="pet">üê±</div>

<nav id="menu" style="display:none">
  <button class="active" onclick="switchTab('home')">Home</button>
  <button onclick="switchTab('ex')">Exerc√≠cios</button>
  <button onclick="switchTab('tips')">Dicas</button>
  <button onclick="switchTab('dic')">Dicion√°rio</button>
  <button onclick="switchTab('profile')">Perfil</button>
</nav>

<script>
let xp = parseInt(localStorage.getItem("xp")) || 0;
let level = parseInt(localStorage.getItem("level")) || 1;
let streak = parseInt(localStorage.getItem("streak")) || 1;

function startApp(){
  document.getElementById("splash").style.display="none";
  document.getElementById("app").style.display="block";
  document.getElementById("menu").style.display="flex";
  updateUI();
}

function updateUI(){
  document.getElementById("xpText").innerText=xp;
  document.getElementById("levelText").innerText="N√≠vel "+level;
  document.getElementById("streakText").innerText=streak;
  let percent=(xp%100);
  document.getElementById("xpBar").style.width=percent+"%";
}

function addXP(amount){
  xp+=amount;
  if(xp>=level*100){
    level++;
  }
  localStorage.setItem("xp",xp);
  localStorage.setItem("level",level);
  updateUI();
}

function completeMission(el,points){
  if(!el.classList.contains("done")){
    el.classList.add("done");
    addXP(points);
  }
}

function exercise(correct){
  if(correct){
    document.getElementById("exResult").innerText="üò∏ Acertou! +20XP";
    addXP(20);
  }else{
    document.getElementById("exResult").innerText="üòø Errou!";
  }
}

function switchTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.style.display="none");
  document.getElementById(tab+"Tab").style.display="block";
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function searchWord(){
  let word=document.getElementById("wordInput").value.toLowerCase();
  if(word==="hello"){
    document.getElementById("dicResult").innerText="Hello = Ol√°";
    addXP(5);
  }else{
    document.getElementById("dicResult").innerText="Palavra n√£o encontrada";
  }
}

function saveDiary(){
  let text=document.getElementById("diary").value;
  localStorage.setItem("diary",text);
  localStorage.setItem("streak",++streak);
  updateUI();
}

document.getElementById("diary").value=localStorage.getItem("diary")||"";
updateUI();
</script>

</body>
</html>
