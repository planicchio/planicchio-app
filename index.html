<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planicchio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --orange:#ff7a00;
  --orange-dark:#e86100;
  --bg:#fff3e8;
  --card:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, Arial;
  background:var(--bg);
  color:#333;
}
.screen{display:none;min-height:100vh;padding-bottom:90px}

/* SPLASH */
#splash{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,var(--orange),var(--orange-dark));
  color:white;
  text-align:center;
}
.cat-big{
  font-size:110px;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
.btn{
  background:white;
  color:var(--orange-dark);
  border:none;
  padding:14px 26px;
  border-radius:30px;
  font-weight:700;
  margin-top:20px;
  cursor:pointer;
}

/* COURSE */
.course-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:20px;
}
.course-card{
  background:white;
  border-radius:18px;
  padding:16px;
  text-align:center;
  font-weight:700;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
  cursor:pointer;
}

/* APP */
.card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  margin:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.top{padding:16px;}
.level{font-weight:900;color:var(--orange-dark);}
.progress{
  height:10px;background:#ffd8b2;border-radius:20px;margin-top:6px;
}
.progress span{
  display:block;height:100%;background:var(--orange);
  border-radius:20px;width:0%;transition:.3s;
}
.mission{
  background:white;border-radius:14px;padding:12px;margin-top:10px;cursor:pointer;
}
.mission.done{opacity:.5;}
nav{
  position:fixed;bottom:0;left:0;right:0;
  background:white;display:flex;border-top:1px solid #eee;
}
nav button{
  flex:1;padding:12px;border:none;background:none;font-weight:700;
}
nav button.active{color:var(--orange-dark);}
.pet{
  position:fixed;right:10px;bottom:90px;font-size:70px;
  animation:float 3s infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
textarea{width:100%;padding:10px;border-radius:12px;border:1px solid #ddd;}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="screen" style="display:flex">
  <div class="cat-big">ğŸ±</div>
  <h1>Planicchio</h1>
  <p>thinking globally ğŸŒ</p>
  <button class="btn" onclick="go('courses')">ComeÃ§ar</button>
</div>

<!-- COURSES -->
<div id="courses" class="screen">
  <h2 style="text-align:center">Escolha seu curso</h2>
  <div class="course-grid">
    <div class="course-card" onclick="selectCourse()">ğŸ‡®ğŸ‡¹ â†’ ğŸ‡ºğŸ‡¸ Italiano Â· InglÃªs</div>
    <div class="course-card" onclick="selectCourse()">ğŸ‡§ğŸ‡· â†’ ğŸ‡®ğŸ‡¹ PortuguÃªs Â· Italiano</div>
  </div>
</div>

<!-- QUIZ -->
<div id="quiz" class="screen">
  <h2 style="text-align:center">Teste rÃ¡pido ğŸ‘€</h2>
  <div class="card">
    <p><b>Hello</b> significa:</p>
    <button onclick="finishQuiz(true)">OlÃ¡</button>
    <button onclick="finishQuiz(false)">Tchau</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="screen">

  <div class="top">
    <div class="level" id="levelText"></div>
    <div>XP: <span id="xpText"></span></div>
    <div class="progress"><span id="xpBar"></span></div>
  </div>

  <div id="homeTab" class="tab">
    <div class="card">
      <h3>ğŸ”¥ MissÃµes</h3>
      <div class="mission" onclick="completeMission(this,20)">ğŸ® Jogar minigame</div>
      <div class="mission" onclick="completeMission(this,15)">ğŸ“– Fazer exercÃ­cio</div>
    </div>
  </div>

  <div id="profileTab" class="tab" style="display:none">
    <div class="card">
      <h3>DiÃ¡rio</h3>
      <textarea id="diary"></textarea>
      <button onclick="saveDiary()">Salvar</button>
      <p>ğŸ”¥ Streak: <span id="streakText"></span> dias</p>
    </div>
  </div>

</div>

<div class="pet">ğŸ±</div>

<nav id="menu" style="display:none">
  <button class="active" onclick="switchTab('home')">Home</button>
  <button onclick="switchTab('profile')">Perfil</button>
</nav>

<script>
let xp = parseInt(localStorage.getItem("xp")) || 0;
let level = parseInt(localStorage.getItem("level")) || 1;
let streak = parseInt(localStorage.getItem("streak")) || 1;

function go(id){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

function selectCourse(){
  go("quiz");
}

function finishQuiz(correct){
  if(correct){
    level=2;
    xp=50;
  }else{
    level=1;
    xp=0;
  }
  localStorage.setItem("xp",xp);
  localStorage.setItem("level",level);
  go("app");
  document.getElementById("menu").style.display="flex";
  updateUI();
}

function updateUI(){
  document.getElementById("xpText").innerText=xp;
  document.getElementById("levelText").innerText="NÃ­vel "+level;
  document.getElementById("streakText").innerText=streak;
  document.getElementById("xpBar").style.width=(xp%100)+"%";
}

function addXP(amount){
  xp+=amount;
  if(xp>=level*100){level++;}
  localStorage.setItem("xp",xp);
  localStorage.setItem("level",level);
  updateUI();
}

function completeMission(el,points){
  if(!el.classList.contains("done")){
    el.classList.add("done");
    addXP(points);
  }
}

function switchTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.style.display="none");
  document.getElementById(tab+"Tab").style.display="block";
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function saveDiary(){
  localStorage.setItem("diary",document.getElementById("diary").value);
  streak++;
  localStorage.setItem("streak",streak);
  updateUI();
}

document.getElementById("diary").value=localStorage.getItem("diary")||"";
updateUI();
</script>

</body>
</html>
