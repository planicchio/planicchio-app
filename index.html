<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FFF5EB; padding-bottom: 50px; }
        /* Estilo Premium mesmo no Gr√°tis */
        .quiz-container {
            background: white; border: 3px solid #FF8C00; border-radius: 20px;
            padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(255, 140, 0, 0.1);
        }

        .btn-opcao:active { background: #FF8C00; color: white; }
        
        .card-slang {

            position: relative;
        }
        .btn-upgrade {
            background: #FF8C00; color: white; padding: 18px; border-radius: 15px;
            font-weight: bold; display: block; text-align: center; text-decoration: none;
            box-shadow: 0 4px 15px rgba(255,140,0,0.4); margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.02);} 100% {transform: scale(1);} }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-black text-center mb-8 text-orange-600 uppercase tracking-tighter">Planicchio <span class="text-gray-800">Free</span></h1>

        <div id="quiz-area" class="quiz-container">
            <span class="bg-orange-100 text-orange-600 text-[10px] font-bold px-2 py-1 rounded mb-4 inline-block">DAILY TEST</span>
            <div id="quiz-content">
                <p id="pergunta-txt" class="font-bold text-lg mb-4 text-gray-800">Caricamento...</p>
                <div id="opcoes-area"></div>
                <div id="feedback-area" class="hidden mt-4 p-4 rounded-xl bg-orange-50 border-l-4 border-orange-500">
                    <p id="feedback-txt" class="mb-3 text-sm"></p>
                    <button onclick="proximaQuestao()" class="w-full bg-orange-500 text-white font-bold py-2 rounded-lg">Prossimo ‚ûî</button>
                </div>
            </div>

        <h2 class="text-xl font-bold mb-4 text-orange-700 italic border-b-2 border-orange-200 pb-2">üìö Slang Dictionary</h2>

    <script>
        const fone = "393716755981";
        const msg = encodeURIComponent("Ciao Planicchio! Ho finito gli esercizi gratuiti e vorrei sbloccare l'accesso VIP.");
        const LINK_EX = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';
        const LINK_SL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        let exercicios = []; 
        let indexAtual = 0;

        // Fun√ß√£o de Som Melhorada
        function playSnd(isCorrect) {

            audio.play().catch(() => console.log("√Åudio bloqueado"));
            if (navigator.vibrate) navigator.vibrate(isCorrect ? 50 : [100, 50, 100]);
        }

        const clean = (t) => t ? t.replace(/"/g, '').trim() : "";

        async function init() {
            try {
                const resEx = await fetch(LINK_EX);
                const dataEx = await resEx.text();
                const rowsEx = dataEx.split(/\r?\n/).slice(1);
                exercicios = rowsEx.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

                showQuestao();

                const resSl = await fetch(LINK_SL);
                const dataSl = await resSl.text();
                const container = document.getElementById('slang-container');
                container.innerHTML = "";
                
                dataSl.split(/\r?\n/).slice(1).forEach((row, i) => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (clean(c[2])) {
                        const isLocked = i > 2; // Bloqueia ap√≥s 3 g√≠rias
                        const div = document.createElement('div');

                            <h3 class="text-lg font-bold text-orange-600">${clean(c[2])}</h3>
                            ${!isLocked ? `
                                <p class="text-gray-500 italic text-xs mb-1">${clean(c[3])}</p>
                                <p class="text-sm text-gray-700 mb-2">${clean(c[4])}</p>
                                <div class="bg-orange-50 p-2 rounded text-[11px]"><b>Ex:</b> ${clean(c[5])}</div>
                            ` : `<p class="text-xs font-bold text-orange-400 mt-2">CONTENUTO VIP üîí</p>`}
                        `;
                        container.appendChild(div);
                    }
                });
                container.innerHTML += `<a href="https://wa.me/${fone}?text=${msg}" class="btn-upgrade">SBLOCCA TUTTO IL DIZIONARIO ‚ûî</a>`;
            } catch (e) {}
        }

        function showQuestao() {
            if (indexAtual >= 2) {
                document.getElementById('quiz-area').innerHTML = `
                    <div class="text-center py-6">
                        <div class="text-5xl mb-4">üöÄ</div>
                        <h2 class="text-2xl font-black text-gray-800 mb-2">VOGLIAMO DI PI√ô?</h2>
                        <p class="text-gray-600 text-sm mb-6">Hai completato i test gratuiti. Entra nel <b>VIP</b> per sbloccare tutto!</p>
                        <a href="https://wa.me/${fone}?text=${msg}" class="btn-upgrade">DIVENTA VIP ORA</a>
                    </div>`;
                return;
            }
            const item = exercicios[indexAtual];
            document.getElementById('pergunta-txt').innerText = item.pergunta;
            const area = document.getElementById('opcoes-area');
            area.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            ['a', 'b', 'c'].forEach(l => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerText = item[l];
                btn.onclick = () => {
                    const feedback = document.getElementById('feedback-area');
                    const txt = document.getElementById('feedback-txt');
                    feedback.classList.remove('hidden');
                    if (l === item.correta) {
                        playSnd(true);
                        txt.innerHTML = "‚úÖ <b>Ottimo!</b> " + item.explica;
                        txt.className = "text-orange-600 font-bold mb-3";
                    } else {
                        playSnd(false);
                        txt.innerHTML = "‚ùå <b>Sbagliato!</b> La corretta era la " + item.correta.toUpperCase();
