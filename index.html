<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planicchio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --orange:#fb923c;
  --bg:#fff7ed;
  --card:#ffffff;
  --text:#1f2937;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
}
.hidden{display:none}
header{
  background:var(--orange);
  color:white;
  padding:14px;
  text-align:center;
}
.container{
  padding:16px;
  padding-bottom:140px;
}
.card{
  background:white;
  border-radius:26px;
  padding:20px;
  margin-bottom:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:16px;
  background:var(--orange);
  color:white;
  font-weight:bold;
}
.pet{
  position:fixed;
  right:16px;
  bottom:120px;
  text-align:center;
}
.pet div{
  background:white;
  border-radius:14px;
  padding:8px 12px;
  font-size:13px;
  margin-bottom:6px;
}
.pet span{
  font-size:80px;
}
.menu{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -5px 15px rgba(0,0,0,.1);
}
.menu div{
  text-align:center;
  font-size:12px;
}
.menu span{
  font-size:22px;
}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  background:#fed7aa;
  padding:10px;
  text-align:center;
  border-radius:10px;
  font-size:12px;
}
.day.active{
  background:var(--orange);
  color:white;
}
</style>
</head>

<body>

<header>Planicchio üß°</header>

<div class="container">

<!-- N√çVEL -->
<div class="card" id="levelSelect">
<h3>Escolha seu n√≠vel</h3>
<button onclick="setLevel('A1')">A1</button>
<button onclick="setLevel('A2')">A2</button>
<button onclick="setLevel('B1')">B1</button>
<button onclick="setLevel('B2')">B2</button>
<button onclick="setLevel('C1')">C1</button>
<button onclick="setLevel('C2')">C2</button>
</div>

<!-- HOME -->
<div class="hidden" id="home">

<div class="card">
<h3>üî• Streak</h3>
<p><b id="streakCount">0</b> dias seguidos</p>
</div>

<div class="card">
<h3>üìÜ Calend√°rio</h3>
<div class="calendar" id="calendar"></div>
</div>

<div class="card">
<h3>üèÜ Ranking (local)</h3>
<p>XP: <b id="xp">0</b></p>
</div>

</div>

<!-- EXERC√çCIO -->
<div class="card hidden" id="exerciseCard">
<h3 id="question"></h3>
<div id="answers"></div>
</div>

</div>

<!-- PET -->
<div class="pet">
<div id="petSpeech">Vamos aprender üò∏</div>
<span id="petFace">üê±</span>
</div>

<!-- MENU -->
<div class="menu">
<div onclick="openHome()"><span>üè†</span><br>Home</div>
<div onclick="openExercise()"><span>‚úèÔ∏è</span><br>Exerc√≠cios</div>
<div onclick="nextExercise()"><span>‚ñ∂Ô∏è</span><br>Pr√≥ximo</div>
</div>

<script>
let level="",index=0;
let xp=Number(localStorage.getItem("xp")||0);
let streak=Number(localStorage.getItem("streak")||0);
let lastDate=localStorage.getItem("lastDate");

const exercises={
A1:[
{q:"Hello em italiano √©‚Ä¶",a:["Ciao","Bye"],c:0},
{q:"Goodbye em ingl√™s √©‚Ä¶",a:["Hello","Bye"],c:1}
],
A2:[
{q:"I am learning English = ?",a:["Estou aprendendo ingl√™s","Eu falo ingl√™s"],c:0}
],
B1:[
{q:"Choose:",a:["I have been studying","I has been studying"],c:0}
],
B2:[
{q:"Formal ending:",a:["Kind regards","See ya"],c:0}
],
C1:[
{q:"Meaning of 'Nevertheless'?",a:["Mesmo assim","De repente"],c:0}
],
C2:[
{q:"'Beat around the bush'?",a:["Evitar o assunto","Ser direto"],c:0}
]
};

function setLevel(l){
  level=l;
  levelSelect.classList.add("hidden");
  home.classList.remove("hidden");
  updateStats();
  renderCalendar();
}

function openHome(){
  exerciseCard.classList.add("hidden");
  home.classList.remove("hidden");
}

function openExercise(){
  home.classList.add("hidden");
  exerciseCard.classList.remove("hidden");
  loadExercise();
}

function loadExercise(){
  let ex=exercises[level][index];
  question.innerText=ex.q;
  answers.innerHTML="";
  ex.a.forEach((txt,i)=>{
    let b=document.createElement("button");
    b.innerText=txt;
    b.onclick=()=>check(i);
    answers.appendChild(b);
  });
}

function check(i){
  let ex=exercises[level][index];
  if(i===ex.c){
    xp+=10;
    petSpeech.innerText="Perfeito! üß°";
    petFace.innerText="üò∏";
    updateStreak();
  }else{
    petSpeech.innerText="Errou, mas segue üòº";
    petFace.innerText="üòø";
  }
  localStorage.setItem("xp",xp);
  updateStats();
}

function nextExercise(){
  index++;
  if(index>=exercises[level].length) index=0;
  loadExercise();
}

function updateStats(){
  xpEl.innerText=xp;
  streakCount.innerText=streak;
}

function updateStreak(){
  let today=new Date().toDateString();
  if(lastDate!==today){
    let yesterday=new Date();
    yesterday.setDate(yesterday.getDate()-1);
    if(lastDate===yesterday.toDateString()){
      streak++;
    }else{
      streak=1;
    }
    lastDate=today;
    localStorage.setItem("streak",streak);
    localStorage.setItem("lastDate",lastDate);
  }
}

function renderCalendar(){
  calendar.innerHTML="";
  for(let i=1;i<=30;i++){
    let d=document.createElement("div");
    d.className="day";
    d.innerText=i;
    if(i<=streak) d.classList.add("active");
    calendar.appendChild(d);
  }
}
</script>

</body>
</html>
