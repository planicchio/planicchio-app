</head>
<body>

        <div class="grid grid-cols-1 gap-3 w-72 px-4">

                <button onclick="ouvir()" class="mt-6 w-full text-[10px] font-black text-orange-400 flex justify-center items-center gap-2">
                    <span class="text-lg">ğŸ”Š</span> <span id="ui-btn-ouvir">OUVIR TEXTO</span>

            <div class="grid grid-cols-4 gap-3 mb-10">
                <button onclick="mudarAvatar('ğŸ±')" class="bg-white p-3 rounded-2xl border shadow-sm text-2xl">ğŸ±</button>
                <button onclick="mudarAvatar('ğŸ¶')" class="bg-white p-3 rounded-2xl border shadow-sm text-2xl">ğŸ¶</button>
                <button onclick="mudarAvatar('ğŸ¦Š')" class="bg-white p-3 rounded-2xl border shadow-sm text-2xl">ğŸ¦Š</button>

            <button onclick="window.open('https://wa.me/393716755981')" class="w-full py-4 bg-green-500 rounded-2xl font-black text-white text-xs uppercase shadow-lg" id="ui-btn-vip">Suporte VIP</button>

        <div class="mascote-box">

        <nav class="nav-bottom">
            <button onclick="aba('home')" class="nav-btn">ğŸ <span id="n-home">HOME</span></button>
            <button onclick="aba('dic')" class="nav-btn">ğŸ“–<span id="n-dic">DICIONÃRIO</span></button>

    <script>
        const SHEETS = {
            quiz: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv',
            dic: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv'
        };

        const TRADUCOES = {
            'it': { home: 'HOME', dic: 'DIZIONARIO', perfil: 'PROFILO', ouvir: 'ASCOLTA', trocar: 'CAMBIA CORSO', missao: 'MISSIONI DIARIE', m1: 'Fai 3 Quiz', m2: 'Ascolta pronuncia', rank: 'APPRENDISTA ğŸ£' },
            'pt': { home: 'INÃCIO', dic: 'DICIONÃRIO', perfil: 'PERFIL', ouvir: 'OUVIR TEXTO', trocar: 'TROCAR DE CURSO', missao: 'MISSÃ•ES DIÃRIAS', m1: 'Fazer 3 Quizzes', m2: 'Ouvir pronÃºncia', rank: 'APRENDIZ ğŸ£' },
            'en': { home: 'HOME', dic: 'DICTIONARY', perfil: 'PROFILE', ouvir: 'LISTEN', trocar: 'CHANGE COURSE', missao: 'DAILY MISSIONS', m1: 'Do 3 Quizzes', m2: 'Listen pronunciation', rank: 'LEARNER ğŸ£' }
        };

        let xp = parseInt(localStorage.getItem('p_xp')) || 0;
        let curso = "";
        let langDestino = "it"; // Linguagem que o usuÃ¡rio quer aprender
        let dadosQuiz = [];
        let indexQ = 0;

        function iniciar(id) {
            curso = id;
            langDestino = id.split('-')[1]; // Ex: it-pt -> destino Ã© pt
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            
            aplicarTraducoesInterface();
            carregarTudo();
            atualizarProgresso();
            
            // Recuperar Perfil
            document.getElementById('ui-nome').value = localStorage.getItem('p_nome') || "Estudante";
            mudarAvatar(localStorage.getItem('p_avatar') || 'ğŸ±');
            
            // Loop de fala automÃ¡tica do gato
            setInterval(falaAutomatica, 10000);
        }

        function aplicarTraducoesInterface() {
            // Se o destino for 'pt', a interface deve ser em PT. Se for 'it', interface em IT.
            const langInterface = curso.split('-')[0]; // Idioma nativo do usuÃ¡rio
            const t = TRADUCOES[langInterface] || TRADUCOES['pt'];
            
            document.getElementById('n-home').innerText = t.home;
            document.getElementById('n-dic').innerText = t.dic;
            document.getElementById('n-perfil').innerText = t.perfil;
            document.getElementById('ui-btn-ouvir').innerText = t.ouvir;
            document.getElementById('ui-btn-trocar').innerText = t.trocar;
            document.getElementById('ui-missao-tit').innerText = t.missao;
            document.getElementById('m1').innerText = t.m1;
            document.getElementById('m2').innerText = t.m2;
            document.getElementById('ui-dic-tit').innerText = t.dic;
            document.getElementById('ui-rank').innerText = t.rank;
        }

        async function carregarTudo() {
            try {
                // Carregar Quiz
                const r1 = await fetch(SHEETS.quiz);
                const t1 = await r1.text();
                dadosQuiz = t1.split(/\r?\n/).slice(1).map(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { q: clean(c[1]), a: clean(c[2]), b: clean(c[3]), c: clean(c[4]), ok: clean(c[5]).toLowerCase() };
                }).filter(x => x.q);
                renderQuestao();

                // Carregar DicionÃ¡rio
                const r2 = await fetch(SHEETS.dic);
                const t2 = await r2.text();
                const container = document.getElementById('ui-lista-dic');
                container.innerHTML = "";
                t2.split(/\r?\n/).slice(1).forEach((line, i) => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!clean(c[2])) return;
                    const vip = i > 5;
                    const item = document.createElement('div');
                    item.className = `card relative overflow-hidden ${vip ? '' : 'border-orange-200'}`;
                    item.innerHTML = `
                        <div class="${vip ? 'vip-blur' : ''}">
                            <div class="flex justify-between">
                                <b class="text-orange-600">${clean(c[2])}</b>
                                <button onclick="ouvirTexto('${clean(c[2])}')">ğŸ”Š</button>
                            </div>
                            <p class="text-[10px] text-gray-400 italic">${clean(c[3])}</p>
                            <p class="text-sm mt-1">${clean(c[4])}</p>
                        </div>
                        ${vip ? '<div class="absolute inset-0 flex items-center justify-center font-black text-red-500 text-[10px]">ğŸ”’ CONTEÃšDO VIP</div>' : ''}
                    `;
                    container.appendChild(item);
                });
            } catch(e) { console.error(e); }
        }

        function renderQuestao() {
            if(!dadosQuiz.length) return;
            const item = dadosQuiz[indexQ % dadosQuiz.length];
            document.getElementById('ui-pergunta').innerText = item.q;
            const box = document.getElementById('ui-opcoes');
            box.innerHTML = "";
            ['a','b','c'].forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-opt";
                btn.innerText = item[opt];
                btn.onclick = () => {
                    if(opt === item.ok) {
                        xp += 25; atualizarProgresso();
                        btn.style.borderColor = "#22c55e";
                        reagir("Bravissimo! +25 XP ğŸ‰");
                        setTimeout(() => { indexQ++; renderQuestao(); }, 1000);
                    } else {
                        btn.style.borderColor = "#ef4444";
                        reagir("Ops! Tente de novo. ğŸ§");
                    }
                };
                box.appendChild(btn);
            });
        }

        function reagir(msg) {
            const g = document.getElementById('mascote-img');
            g.classList.add('pulando');
            setTimeout(() => g.classList.remove('pulando'), 600);
            if(msg) document.getElementById('ui-balao').innerText = msg;
        }

        function falaAutomatica() {
            const frases = ["VocÃª jÃ¡ viu o dicionÃ¡rio hoje?", "O VIP tem Ã¡udios exclusivos!", "Miau! Vamos praticar?", "Estou adorando seu progresso!"];
            document.getElementById('ui-balao').innerText = frases[Math.floor(Math.random()*frases.length)];
        }

        function mudarAvatar(e) {
            document.getElementById('ui-avatar').innerText = e;
            document.getElementById('mascote-img').innerText = e;
            localStorage.setItem('p_avatar', e);
        }

        function aba(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('p-' + id).classList.add('active-page');
        }

        function ouvir() { ouvirTexto(document.getElementById('ui-pergunta').innerText); }
        
        function ouvirTexto(t) {
            const f = new SpeechSynthesisUtterance(t);
            // Fala no idioma que o aluno estÃ¡ APRENDENDO
            f.lang = langDestino === 'it' ? 'it-IT' : (langDestino === 'en' ? 'en-US' : 'pt-BR');
            window.speechSynthesis.speak(f);
        }

        function atualizarProgresso() {
            localStorage.setItem('p_xp', xp);
            document.getElementById('ui-lvl').innerText = Math.floor(xp / 100) + 1;
            document.getElementById('ui-bar').style.width = (xp % 100) + "%";
        }

        function clean(t) { return t ? t.replace(/"/g, '').trim() : ""; }
        
        document.getElementById('ui-nome').onchange = (e) => localStorage.setItem('p_nome', e.target.value);
    </script>
