<!DOCTYPE html>

        /* Tipos de Cards */

    </style>
</head>
<body>

    <div id="splash-screen">

    <script>
        let xp = parseInt(localStorage.getItem('planicchio_xp')) || 0;
        let idioma = "";

        // T√≠tulos por N√≠vel
        const titulos = ["Aprendiz üê£", "Viajante üåç", "Explorador üõ∂", "Cidad√£o Global üèõÔ∏è", "Mestre das L√≠nguas üëë"];

        function escolherIdioma(opcao) {
            idioma = opcao;
            document.getElementById('splash-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            atualizarProgresso();
            renderMissions();
            falar("Boa escolha! Vamos come√ßar?");
        }

        function atualizarProgresso() {
            const nivel = Math.floor(xp / 100) + 1;
            const progress = xp % 100;
            document.getElementById('lvl').innerText = nivel;
            document.getElementById('progress-fill').style.width = progress + "%";
            document.getElementById('user-title').innerText = titulos[Math.min(nivel-1, 4)];
            document.getElementById('xp-count')?.innerText = xp;
            localStorage.setItem('planicchio_xp', xp);
        }

        function falar(texto) {
            const mensagens = [
                "Est√°s a ir muito bem! üöÄ",

                "O VIP tem exerc√≠cios de filmes incr√≠veis! üé¨",
                "Miau! Est√°s a ficar craque no Italiano!"

            const t = texto || mensagens[Math.floor(Math.random() * mensagens.length)];
            document.getElementById('balao').innerText = t;
        }

        function renderMissions() {
            const data = new Date().toDateString();
            const m = [
                { id: 1, txt: "Praticar Pron√∫ncia", xp: 30 },
                { id: 2, txt: "Acertar a Imagem", xp: 20 }
            ];
            const container = document.getElementById('daily-missions');
            container.innerHTML = m.map(mission => `
                <div class="flex justify-between py-1 border-b border-gray-100">
                    <span>${mission.txt}</span>
                    <span class="text-orange-600 font-bold">+${mission.xp} XP</span>
                </div>
            `).join('');
        }

        // Reconhecimento de Voz Simplificado
        function testarPronuncia(termoCerto) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'it-IT';
            recognition.start();
            falar("Estou a ouvir...");
            
            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript.toLowerCase();
                if(result.includes(termoCerto.toLowerCase())) {
                    xp += 50; atualizarProgresso();
                    falar("Pron√∫ncia Perfeita! ‚úÖ");
                } else {
                    falar("Quase! Disseste: " + result);

            };
        }

        // Backup e Info
        function mostrarAbaBackup() {
