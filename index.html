<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio Pro - Ana</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p-orange: #ff7a00; --p-light: #fff7ed; --p-dark: #2d2d2d; --p-white: #ffffff; --p-gray: #f0f0f0; --p-vip: linear-gradient(45deg, #ffd700, #ff8c00); }
        [data-theme='dark'] { --p-light: #121212; --p-white: #1e1e1e; --p-dark: #f0f0f0; --p-gray: #333; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Nunito', sans-serif; }
        body { background: var(--p-light); color: var(--p-dark); transition: 0.3s; }

        /* GATO DESENHADO EM CSS */
        .cat-css {
            width: 80px; height: 60px; background: #555; position: relative;
            border-radius: 50% 50% 40% 40%; margin: 20px auto;
        }
        .cat-css::before, .cat-css::after { /* Orelhas */
            content: ''; position: absolute; top: -10px; width: 0; height: 0;
            border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 25px solid #555;
        }
        .cat-css::before { left: 5px; transform: rotate(-20deg); }
        .cat-css::after { right: 5px; transform: rotate(20deg); }
        .cat-eyes { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; }
        .eye { width: 12px; height: 12px; background: #90ee90; border-radius: 50%; }

        .screen { display: none; padding: 20px; padding-bottom: 100px; min-height: 100vh; animation: fadeIn 0.4s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

        .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: var(--p-white); border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .xp-bar-container { flex-grow: 1; height: 12px; background: var(--p-gray); border-radius: 10px; margin: 0 15px; overflow: hidden; }
        .xp-bar-fill { height: 100%; background: var(--p-orange); width: 0%; transition: 0.5s; }

        .card { background: var(--p-white); padding: 20px; border-radius: 24px; box-shadow: 0 6px 20px rgba(0,0,0,0.04); margin-bottom: 20px; border-bottom: 4px solid var(--p-gray); }
        .btn-course { background: var(--p-white); border: 2px solid var(--p-gray); padding: 15px; border-radius: 18px; width: 100%; text-align: left; margin-bottom: 10px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .btn-main { background: var(--p-orange); color: white; border: none; padding: 18px; border-radius: 18px; width: 100%; font-weight: 900; cursor: pointer; box-shadow: 0 4px 0 #d36500; }
        
        .pet-bubble { background: var(--p-white); padding: 12px; border-radius: 18px; border: 3px solid var(--p-orange); display: inline-block; font-weight: 700; position: relative; margin-bottom: 10px; }
        
        nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--p-white); display: flex; justify-content: space-around; padding: 15px; border-top: 3px solid var(--p-gray); z-index: 1000; }
        .nav-item { font-size: 24px; cursor: pointer; color: #ccc; text-align: center; }
        .nav-item span { display: block; font-size: 10px; font-weight: 900; }
        .nav-item.active-tab { color: var(--p-orange); }

        input#writing-input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid var(--p-orange); margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body data-theme="light">

    <div id="screen-intro" class="screen active">
        <div class="pet-stage">
            <div class="cat-css"><div class="cat-eyes"><div class="eye"></div><div class="eye"></div></div></div>
            <div class="pet-bubble">Hi Ana! Select your course:</div>
        </div>
        <div id="course-list"></div>
    </div>

    <div id="screen-app" class="screen">
        <div class="top-bar">
            <div style="font-weight:900; color:var(--p-orange)">LV <span id="ui-lvl">1</span></div>
            <div class="xp-bar-container"><div id="ui-xp-fill" class="xp-bar-fill"></div></div>
            <div id="ui-streak">üî• 0</div>
        </div>

        <div id="tab-home" class="tab-content">
            <div class="pet-stage">
                <div class="pet-bubble" id="pet-msg">Welcome, Ana! Shall we learn?</div>
                <div class="cat-css"><div class="cat-eyes"><div class="eye"></div><div class="eye"></div></div></div>
            </div>
            <div class="card" id="card-tips">
                <h3>Daily Tip üí°</h3>
                <p id="culture-text">Loading culture...</p>
            </div>
        </div>

        <div id="tab-learn" class="tab-content" style="display:none;">
            <div id="exercise-box" class="card"></div>
        </div>

        <div id="tab-extra" class="tab-content" style="display:none;">
            <h3>Slangs & Dictionary</h3>
            <div id="slang-box" class="card"></div>
        </div>

        <div id="tab-profile" class="tab-content" style="display:none;">
            <h3>Ana's Profile</h3>
            <div class="card">
                <button class="btn-main" onclick="toggleTheme()">Toggle Dark Mode</button>
                <button class="btn-main" style="background:#ff4b4b; margin-top:10px;" onclick="location.reload()">Change Course</button>
            </div>
        </div>

        <nav>
            <div class="nav-item active-tab" onclick="changeTab('home', this)">üè†<span>HOME</span></div>
            <div class="nav-item" onclick="changeTab('learn', this)">üéØ<span>LEARN</span></div>
            <div class="nav-item" onclick="changeTab('extra', this)">üìñ<span>EXTRA</span></div>
            <div class="nav-item" onclick="changeTab('profile', this)">üë§<span>ME</span></div>
        </nav>
    </div>

    <script>
        const content = {
            'it-en': {
                ui: { welcome: "Welcome, Ana!", tip: "Daily Tip", mission: "Study Italian!", home: "HOME", learn: "LEARN", extra: "EXTRA", me: "ME" },
                culture: [
                    "In Italy, 'Pepperoni' is bell peppers. If you want spicy sausage, ask for 'Salame Piccante'!",
                    "Italians never drink Cappuccino after 11 AM. It's strictly a breakfast drink!",
                    "When greeting, Italians often kiss both cheeks starting with the left."
                ],
                exercises: [
                    { q: "How do you say 'Good Morning'?", o: ["Buongiorno", "Buonasera", "Ciao"], a: "Buongiorno", type: "choice", audio: "Buongiorno" },
                    { q: "Translate: 'The cat is on the table'", o: ["Il gatto √® sul tavolo", "Il cane corre", "La mela √® rossa"], a: "Il gatto √® sul tavolo", type: "choice", audio: "Il gatto √® sul tavolo" },
                    { q: "Write 'Water' in Italian:", a: "acqua", type: "write", audio: "acqua" },
                    { q: "What is 'Apple'?", o: ["Mela", "Pera", "Arancia"], a: "Mela", type: "choice", audio: "Mela" }
                ],
                slangs: ["In bocca al lupo! (Good luck)", "Che cavolo! (What the heck!)", "Meno male! (Thank goodness!)"]
            }
        };

        let state = { course: 'it-en', xp: 0, lvl: 1, curEx: 0 };

        window.onload = () => {
            const list = document.getElementById('course-list');
            list.innerHTML = `<button class="btn-course" onclick="start('it-en')"><span>üáÆüáπ‚ûîüá¨üáß</span> Italian to English</button>
                              <button class="btn-course" onclick="alert('Focusing on IT-EN for now!')"><span>üáßüá∑‚ûîüáÆüáπ</span> Portugu√™s para Italiano</button>`;
        };

        function start(id) {
            state.course = id;
            document.getElementById('screen-intro').classList.remove('active');
            document.getElementById('screen-app').classList.add('active');
            setupUI();
            loadExercise();
        }

        function setupUI() {
            const data = content[state.course];
            document.getElementById('culture-text').innerText = data.culture[Math.floor(Math.random()*data.culture.length)];
            document.getElementById('pet-msg').innerText = data.ui.welcome;
            
            let slangHtml = "";
            data.slangs.forEach(s => slangHtml += `<p>‚Ä¢ ${s}</p>`);
            document.getElementById('slang-box').innerHTML = slangHtml;
        }

        function loadExercise() {
            const box = document.getElementById('exercise-box');
            const ex = content[state.course].exercises[state.curEx];

            if(!ex) {
                box.innerHTML = "<h3>Great job, Ana!</h3><p>You finished the focus module.</p>";
                return;
            }

            let html = `<h4>Exercise ${state.curEx + 1}</h4><p style="font-size:18px; margin:15px 0;">${ex.q}</p>`;
            
            if(ex.type === 'choice') {
                ex.o.forEach(opt => html += `<button class="btn-course" onclick="check('${opt}','${ex.a}')">${opt}</button>`);
            } else {
                html += `<input type="text" id="writing-input" placeholder="Type here...">
                         <button class="btn-main" onclick="check(document.getElementById('writing-input').value,'${ex.a}')">Check</button>`;
            }
            box.innerHTML = html;
            playAudio(ex.audio);
        }

        function check(val, correct) {
            if(val.toLowerCase().trim() === correct.toLowerCase().trim()) {
                state.xp += 25; state.curEx++;
                document.getElementById('pet-msg').innerText = "Correct! +25 XP";
            } else {
                alert("Incorrect! The answer was: " + correct);
            }
            if(state.xp >= 100) { state.xp = 0; state.lvl++; }
            updateUI(); loadExercise();
        }

        function playAudio(txt) {
            const msg = new SpeechSynthesisUtterance(txt);
            msg.lang = 'it-IT';
            window.speechSynthesis.speak(msg);
        }

        function updateUI() {
            document.getElementById('ui-lvl').innerText = state.lvl;
            document.getElementById('ui-xp-fill').style.width = state.xp + '%';
        }

        function changeTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById('tab-' + tabId).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-tab'));
            el.classList.add('active-tab');
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }
    </script>
</body>
</html>
