<style>

<body>

  <button onclick="setLevel(2)">Cat</button>
</div>

<!-- APP PRINCIPAL -->
<div id="appScreen" class="screen">

  <!-- HOME -->
  <div id="home" class="tab active">
    <h1>Home</h1>
    <p>XP: <span id="xp">0</span></p>
    <p>NÃ­vel: <span id="level">1</span></p>

  </div>

  <!-- EXERCICIOS -->
  <div id="exercicios" class="tab">
    <h1>ExercÃ­cios</h1>

    <button onclick="ganharXP()">Dog</button>
    <button>Cat</button>
  </div>

  <!-- DICAS -->
  <div id="dicas" class="tab">
    <h1>Dicas</h1>
    <p>Dica do dia: pratique 10 minutos diariamente!</p>
  </div>

  <!-- DICIONARIO -->
  <div id="dicionario" class="tab">
    <h1>DicionÃ¡rio</h1>

    <p>Cane = Dog</p>
  </div>

  <!-- PERFIL -->
  <div id="perfil" class="tab">
    <h1>Perfil</h1>
    <textarea placeholder="Escreva no seu diÃ¡rio..." style="width:100%; height:100px;"></textarea>
  </div>

  <!-- MENU -->
  <nav>
    <button onclick="showTab('home')">ğŸ </button>
    <button onclick="showTab('exercicios')">ğŸ¯</button>

    <button onclick="showTab('perfil')">ğŸ‘¤</button>
  </nav>

</div>

<script>

let xp = 0;
let level = 1;
let streak = 0;

function selectLanguage(lang){
  localStorage.setItem("language", lang);
  document.getElementById("languageScreen").classList.remove("active");
  document.getElementById("quizScreen").classList.add("active");
}

function setLevel(lv){
  level = lv;
  document.getElementById("quizScreen").classList.remove("active");
  document.getElementById("appScreen").classList.add("active");
  updateUI();
}

function showTab(tabId){
  document.querySelectorAll(".tab").forEach(tab=>{
    tab.classList.remove("active");
  });
  document.getElementById(tabId).classList.add("active");
}

function ganharXP(){
  xp += 10;
  streak += 1;

  if(xp >= level * 50){
    xp = 0;
    level++;
    alert("Subiu de nÃ­vel!");
  }

  updateUI();
}

function updateUI(){
  document.getElementById("xp").innerText = xp;
  document.getElementById("level").innerText = level;
  document.getElementById("streak").innerText = streak;
}

</script>
