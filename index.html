<script>

{course:"it-pt",level:"B2",type:"situation",prompt:"No restaurante: pe√ßa √°gua",answer:"√Ågua, por favor"},
{course:"it-pt",level:"C1",type:"write",prompt:"Traduci: Voglio migliorare le mie competenze",answer:"Quero melhorar minhas compet√™ncias"},
{course:"it-pt",level:"C2",type:"situation",prompt:"Discussione: La tecnologia cambia la societ√†",answer:"A tecnologia muda a sociedade"},

/* ===== PT ‚Üí IT ===== */

{course:"pt-it",level:"C2",type:"situation",prompt:"Discuss√£o: A educa√ß√£o transforma a sociedade",answer:"L'educazione trasforma la societ√†"},

/* ===== PT ‚Üí EN ===== */
{course:"pt-en",level:"A1",type:"quiz",prompt:"Como se diz 'Bom dia' em ingl√™s?",o1:"Good morning",o2:"Good night"},

/* ===== EN ‚Üí PT ===== */

]

function start(){
  const c=document.getElementById("course").value
  const l=document.getElementById("level").value

  list=exercises.filter(e=>e.course===c && e.level===l)
  index=0

  document.getElementById("start").classList.add("hidden")
  document.getElementById("app").classList.remove("hidden")

  show()
}

function show(){
  const e=list[index]
  document.getElementById("prompt").innerText=e.prompt

  quizBox.classList.add("hidden")
  writeBox.classList.add("hidden")

  if(e.type==="quiz"){
    quizBox.classList.remove("hidden")
    o1.innerText=e.o1
    o2.innerText=e.o2
    o1.onclick=next
    o2.onclick=next
  }else{
    writeBox.classList.remove("hidden")
  }
}

function next(){
  index=(index+1)%list.length
  show()
}
</script>

</body>
</html>
