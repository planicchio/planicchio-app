<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio üöÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FFF5EB; padding-bottom: 50px; }
        .quiz-container {
            background: white; border: 3px solid #FF8C00; border-radius: 20px;
            padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(255, 140, 0, 0.1);
        }
        .btn-opcao {
            display: block; width: 100%; background: #fff; color: #FF8C00;
            border: 2px solid #FF8C00; padding: 12px; margin: 10px 0;
            border-radius: 12px; font-weight: bold; text-align: left;
        }
        .btn-opcao:active { background: #FF8C00; color: white; }
        
        /* CARD DE G√çRIA */
        .card-slang {
            background: white; padding: 18px; border-radius: 15px;
            border-left: 6px solid #FF8C00; margin-bottom: 15px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; overflow: hidden;
        }
        
        /* EFEITO BORRADO E SELO VIP */
        .slang-locked .blur-box { filter: blur(6px); opacity: 0.3; pointer-events: none; }
        .vip-badge {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #FF8C00; color: white; padding: 8px 20px; border-radius: 50px;
            font-weight: bold; font-size: 16px; z-index: 20; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            white-space: nowrap; border: 2px solid white;
        }

        .btn-upgrade {
            background: #FF8C00; color: white; padding: 18px; border-radius: 15px;
            font-weight: bold; display: block; text-align: center; text-decoration: none;
            box-shadow: 0 4px 15px rgba(255,140,0,0.4); margin-top: 20px;
        }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-black text-center mb-8 text-orange-600 uppercase tracking-tighter italic">Planicchio <span class="text-gray-800">Free</span></h1>

        <div id="quiz-area" class="quiz-container">
            <p id="pergunta-txt" class="font-bold text-lg mb-4 text-gray-800 italic">Caricamento...</p>
            <div id="opcoes-area"></div>
            <div id="feedback-area" class="hidden mt-4 p-4 rounded-xl bg-orange-50 border-l-4 border-orange-500">
                <p id="feedback-txt" class="mb-3 text-sm"></p>
                <button onclick="proximaQuestao()" class="w-full bg-orange-500 text-white font-bold py-3 rounded-lg">Prossimo ‚ûî</button>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4 text-orange-700 italic border-b-2 border-orange-200 pb-2">üìö Slang & Expressions</h2>
        
        <div id="slang-container" class="space-y-4">
            <p class="text-center text-gray-400 italic">Caricamento dizionario...</p>
        </div>
    </div>

    <script>
        const fone = "393716755981";
        const msg = encodeURIComponent("Ciao Planicchio! Ho finito gli esercizi gratuiti e vorrei sbloccare l'accesso VIP.");
        const LINK_EX = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';
        const LINK_SL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        let exercicios = []; 
        let indexAtual = 0;

        // Fun√ß√£o de som simplificada para n√£o travar o c√≥digo
        function toca(url) {
            try {
                const a = new Audio(url);
                a.play();
            } catch(e) {}
        }

        const clean = (t) => t ? t.replace(/"/g, '').trim() : "";

        async function carregarDados() {
            // BUSCAR QUIZ
            try {
                const res = await fetch(LINK_EX);
                const text = await res.text();
                exercicios = text.split(/\r?\n/).slice(1).map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { pergunta: clean(c[1]), a: clean(c[2]), b: clean(c[3]), c: clean(c[4]), correta: clean(c[5]).toLowerCase(), explica: clean(c[6]) };
                }).filter(i => i.pergunta !== "");
                showQuestao();
            } catch(e) { document.getElementById('pergunta-txt').innerText = "Errore quiz."; }

            // BUSCAR G√çRIAS
            try {
                const resSl = await fetch(LINK_SL);
                const dataSl = await resSl.text();
                const container = document.getElementById('slang-container');
                container.innerHTML = "";
                
                const rows = dataSl.split(/\r?\n/).slice(1);
                rows.forEach((row, i) => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (clean(c[2])) {
                        const isLocked = i > 3; // Mostra 4 abertas, o resto borra
                        const div = document.createElement('div');
                        div.className = `card-slang ${isLocked ? 'slang-locked' : ''}`;
                        
                        div.innerHTML = `
                            ${isLocked ? '<div class="vip-badge">‚≠ê VIP ACCESS</div>' : ''}
                            <div class="blur-box">
                                <div class="flex justify-between items-start">
                                    <h3 class="text-lg font-bold text-orange-600">${clean(c[2])}</h3>
                                    ${!isLocked ? `<button onclick="toca('https://www.soundjay.com/buttons/sounds/button-37.mp3')" class="text-xl">üîä</button>` : ''}
                                </div>
                                <p class="text-gray-500 italic text-xs mb-1">${clean(c[3])}</p>
                                <p class="text-sm text-gray-700 mb-2">${clean(c[4])}</p>
                                <div class="bg-orange-50 p-2 rounded text-[11px] border-l-2 border-orange-200">
                                    <b>Exemplo:</b> ${clean(c[5])}
                                </div>
                            </div>
                        `;
                        container.appendChild(div);
                    }
                });
                container.innerHTML += `<a href="https://wa.me/${fone}?text=${msg}" class="btn-upgrade">SBLOCCA TUTTO IL DIZIONARIO ‚ûî</a>`;
            } catch(e) { document.getElementById('slang-container').innerHTML = "Errore g√≠rie."; }
        }

        function showQuestao() {
            if (indexAtual >= 2) {
                document.getElementById('quiz-area').innerHTML = `
                    <div class="text-center py-4">
                        <div class="text-4xl mb-2">üîì</div>
                        <h2 class="text-xl font-bold text-gray-800">Vuoi continuare?</h2>
                        <p class="text-xs text-gray-500 mb-4">Passa al VIP per sbloccare tutti gli esercizi.</p>
                        <a href="https://wa.me/${fone}?text=${msg}" class="btn-upgrade text-sm">DIVENTA VIP ORA</a>
                    </div>`;
                return;
            }
            const item = exercicios[indexAtual];
            document.getElementById('pergunta-txt').innerText = item.pergunta;
            const area = document.getElementById('opcoes-area');
            area.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            ['a', 'b', 'c'].forEach(l => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerText = item[l];
                btn.onclick = () => {
                    document.getElementById('feedback-area').classList.remove('hidden');
                    if (l === item.correta) {
                        toca('https://www.soundjay.com/buttons/sounds/button-37.mp3');
                        document.getElementById('feedback-txt').innerHTML = "‚úÖ <b>Ottimo!</b> " + item.explica;
                        document.getElementById('feedback-txt').className = "text-orange-600 font-bold mb-2";
                    } else {
                        toca('https://www.soundjay.com/buttons/sounds/button-10.mp3');
                        document.getElementById('feedback-txt').innerHTML = "‚ùå <b>Sbagliato!</b> La corretta era " + item.correta.toUpperCase();
                        document.getElementById('feedback-txt').className = "text-red-500 font-bold mb-2";
                    }
                };
                area.appendChild(btn);
            });
        }

        function proximaQuestao() { indexAtual++; showQuestao(); }
        
        carregarDados();
    </script>
</body>
</html>
