<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio Ultra Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p-orange: #ff7a00; --p-light: #fff7ed; --p-dark: #2d2d2d; --p-white: #ffffff; --p-gray: #f0f0f0; --p-vip: linear-gradient(45deg, #ffd700, #ff8c00); }
        [data-theme='dark'] { --p-light: #121212; --p-white: #1e1e1e; --p-dark: #f0f0f0; --p-gray: #333; }
        
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Nunito', sans-serif; }
        body { background: var(--p-light); color: var(--p-dark); transition: 0.3s; overflow-x: hidden; }

        .screen { display: none; padding: 20px; padding-bottom: 100px; min-height: 100vh; animation: fadeIn 0.4s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

        /* HEADER */
        .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: var(--p-white); border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .xp-bar-container { flex-grow: 1; height: 12px; background: var(--p-gray); border-radius: 10px; margin: 0 15px; overflow: hidden; }
        .xp-bar-fill { height: 100%; background: var(--p-orange); width: 0%; transition: 0.5s; }

        /* CARDS */
        .card { background: var(--p-white); padding: 20px; border-radius: 24px; box-shadow: 0 6px 20px rgba(0,0,0,0.04); margin-bottom: 20px; border-bottom: 4px solid var(--p-gray); }
        .btn-course { background: var(--p-white); border: 2px solid var(--p-gray); padding: 15px; border-radius: 18px; width: 100%; text-align: left; margin-bottom: 10px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .btn-main { background: var(--p-orange); color: white; border: none; padding: 18px; border-radius: 18px; width: 100%; font-weight: 900; cursor: pointer; box-shadow: 0 4px 0 #d36500; }
        .btn-main:active { transform: translateY(2px); box-shadow: 0 2px 0 #d36500; }

        /* PET */
        .pet-stage { text-align: center; margin: 20px 0; }
        .pet-bubble { background: var(--p-white); padding: 12px; border-radius: 18px; border: 3px solid var(--p-orange); display: inline-block; margin-bottom: 10px; font-weight: 700; position: relative; }
        .pet-avatar { font-size: 70px; cursor: pointer; display: inline-block; }

        /* NAV */
        nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--p-white); display: flex; justify-content: space-around; padding: 15px; border-top: 3px solid var(--p-gray); z-index: 1000; }
        .nav-item { font-size: 24px; cursor: pointer; color: #ccc; transition: 0.3s; }
        .nav-item.active-tab { color: var(--p-orange); transform: translateY(-3px); }

        .skin-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .skin-item { font-size: 30px; background: var(--p-gray); padding: 10px; border-radius: 12px; cursor: pointer; text-align: center; }
        
        #spell-input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid var(--p-gray); margin-bottom: 10px; font-size: 16px; outline: none; }
    </style>
</head>
<body>

    <div id="screen-intro" class="screen active">
        <div class="pet-stage">
            <div class="pet-bubble">Scegli il tuo corso! üáÆüáπ<br>Choose your course! üá¨üáß<br>Escolha seu curso! üáßüá∑</div><br>
            <div class="pet-avatar">üê±</div>
        </div>
        <div id="course-list"></div>
    </div>

    <div id="screen-app" class="screen">
        <div class="top-bar">
            <div style="font-weight:900; color:var(--p-orange)">LV <span id="ui-lvl">1</span></div>
            <div class="xp-bar-container"><div id="ui-xp-fill" class="xp-bar-fill"></div></div>
            <div>üî• <span id="ui-streak">0</span></div>
        </div>

        <div id="tab-home" class="tab-content">
            <div class="pet-stage">
                <div class="pet-bubble" id="pet-msg">Ciao! Pronto?</div><br>
                <div class="pet-avatar main-pet">üê±</div>
            </div>
            <div class="card">
                <h3>Miss√£o Di√°ria</h3>
                <p id="daily-mission">Carregando...</p>
            </div>
            <div class="card" style="border-bottom-color: gold;">
                <h3 style="color:#b8860b">üëë √Årea VIP</h3>
                <p>Nativos & Language Reactor.</p>
                <button class="btn-main" style="background:var(--p-vip); border:none; margin-top:10px;">DESBLOQUEAR</button>
            </div>
        </div>

        <div id="tab-learn" class="tab-content" style="display:none;">
            <div id="exercise-box" class="card"></div>
        </div>

        <div id="tab-profile" class="tab-content" style="display:none;">
            <h2>Meu Perfil</h2>
            <div class="card">
                <p><b>N√≠vel:</b> <span id="prof-lvl">1</span></p>
                <p><b>Curso:</b> <span id="prof-course">-</span></p>
                <hr style="margin: 15px 0; opacity: 0.1;">
                <p>Trocar Pet:</p>
                <div class="skin-grid" id="skin-selector"></div>
            </div>
            <button class="btn-main" onclick="toggleTheme()" style="background:var(--p-dark); margin-bottom:10px;">MODO ESCURO</button>
            <button class="btn-main" style="background:#ff4b4b;" onclick="location.reload()">SAIR DO CURSO</button>
        </div>

        <nav>
            <div class="nav-item active-tab" onclick="changeTab('home', this)">üè†</div>
            <div class="nav-item" onclick="changeTab('learn', this)">üéØ</div>
            <div class="nav-item" onclick="changeTab('profile', this)">üë§</div>
        </nav>
    </div>

    <script>
        // BANCO DE DADOS MASSIVO (Exemplo de estrutura para as 50 frases)
        const db = {
            'it-pt': [
                { q: 'Como se diz "Bom dia"?', o: ['Buongiorno', 'Buonanotte', 'Prego'], a: 'Buongiorno', type: 'choice' },
                { q: 'Escreva "Gato" em Italiano:', a: 'gatto', type: 'spell' },
                { q: 'Significado de "Dove il bagno?":', o: ['Onde √© o banheiro?', 'Como voc√™ est√°?', 'Quanto custa?'], a: 'Onde √© o banheiro?', type: 'choice' }
            ],
            'pt-it': [
                { q: 'Como se diz "Obrigado" em Italiano?', o: ['Grazie', 'Prego', 'Per favore'], a: 'Grazie', type: 'choice' },
                { q: 'Traduza: "Eu gosto de pizza"', o: ['Mi piace la pizza', 'Mangio pizza', 'Voglio pizza'], a: 'Mi piace la pizza', type: 'choice' }
            ],
            'en-it': [
                { q: 'How to say "Bread"?', o: ['Pane', 'Vino', 'Acqua'], a: 'Pane', type: 'choice' }
            ],
            'it-en': [
                { q: 'What does "Mangiare" mean?', o: ['To eat', 'To drink', 'To sleep'], a: 'To eat', type: 'choice' }
            ],
            'pt-en': [
                { q: 'Como se diz "Cachorro" em Ingl√™s?', o: ['Dog', 'Cat', 'Bird'], a: 'Dog', type: 'choice' }
            ],
            'en-pt': [
                { q: 'Translate "Morning":', o: ['Manh√£', 'Noite', 'Tarde'], a: 'Manh√£', type: 'choice' }
            ]
        };

        const courses = [
            { id: 'it-pt', n: 'Italiano ‚ûî Portugu√™s', f: 'üáÆüáπ‚ûîüáßüá∑' },
            { id: 'pt-it', n: 'Portugu√™s ‚ûî Italiano', f: 'üáßüá∑‚ûîüáÆüáπ' },
            { id: 'it-en', n: 'Italiano ‚ûî Ingl√™s', f: 'üáÆüáπ‚ûîüá¨üáß' },
            { id: 'en-it', n: 'Ingl√™s ‚ûî Italiano', f: 'üá¨üáß‚ûîüáÆüáπ' },
            { id: 'pt-en', n: 'Portugu√™s ‚ûî Ingl√™s', f: 'üáßüá∑‚ûîüá¨üáß' },
            { id: 'en-pt', n: 'Ingl√™s ‚ûî Portugu√™s', f: 'üá¨üáß‚ûîüáßüá∑' }
        ];

        let state = { xp: 0, lvl: 1, course: '', pet: 'üê±', curEx: 0 };

        window.onload = () => {
            const list = document.getElementById('course-list');
            courses.forEach(c => {
                list.innerHTML += `<button class="btn-course" onclick="startCourse('${c.id}')"><span>${c.f}</span> ${c.n}</button>`;
            });

            const skinGrid = document.getElementById('skin-selector');
            ['üê±','üê∂','ü¶ä','ü¶Å','üê∑','üêº','üê∞','üêØ'].forEach(s => {
                skinGrid.innerHTML += `<div class="skin-item" onclick="changeSkin('${s}')">${s}</div>`;
            });
        };

        function startCourse(id) {
            state.course = id;
            document.getElementById('screen-intro').classList.remove('active');
            document.getElementById('screen-app').classList.add('active');
            document.getElementById('prof-course').innerText = id.toUpperCase();
            loadExercise();
            updateUI();
        }

        function changeTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById('tab-' + tabId).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-tab'));
            el.classList.add('active-tab');
        }

        function loadExercise() {
            const box = document.getElementById('exercise-box');
            const data = db[state.course] || db['it-pt'];
            const ex = data[state.curEx];

            if(!ex) {
                box.innerHTML = `<h3>üéâ Curso conclu√≠do!</h3><button class="btn-main" onclick="state.curEx=0;loadExercise()">REINICIAR</button>`;
                return;
            }

            let html = `<h4>Li√ß√£o ${state.curEx + 1}</h4><p style="margin:20px 0; font-size:18px; font-weight:700;">${ex.q}</p>`;
            
            if(ex.type === 'choice') {
                ex.o.forEach(opt => {
                    html += `<button class="btn-course" onclick="check('${opt}','${ex.a}')">${opt}</button>`;
                });
            } else {
                html += `<input type="text" id="spell-input" placeholder="Digite a resposta...">
                         <button class="btn-main" onclick="check(document.getElementById('spell-input').value,'${ex.a}')">VERIFICAR</button>`;
            }
            box.innerHTML = html;
        }

        function check(input, correct) {
            if(input.toLowerCase().trim() === correct.toLowerCase().trim()) {
                state.xp += 20;
                state.curEx++;
                document.getElementById('pet-msg').innerText = "Bravo! +20 XP";
            } else {
                alert("Ops! A resposta correta era: " + correct);
            }
            if(state.xp >= 100) { state.xp = 0; state.lvl++; }
            updateUI();
            loadExercise();
        }

        function changeSkin(s) {
            state.pet = s;
            document.querySelectorAll('.pet-avatar, .main-pet').forEach(p => p.innerText = s);
        }

        function updateUI() {
            document.getElementById('ui-lvl').innerText = state.lvl;
            document.getElementById('prof-lvl').innerText = state.lvl;
            document.getElementById('ui-xp-fill').style.width = state.xp + '%';
            document.getElementById('daily-mission').innerText = `Ganhe mais ${100 - state.xp} XP para o n√≠vel ${state.lvl + 1}`;
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }
    </script>
</body>
</html>
